[project]
name = "fireREST76"  # New package name
version = "1.2.0"
description = "Python API client for Cisco Firepower Management Center (FMC)"
authors = [
    { name = "Oliver Kaiser", email = "oliver.kaiser@outlook.com" },
    { name = "Rafal Chrabaszcz", email = "rchrabas@cisco.com" },
    { name = "Mushah", email = "mushah@cisco.com" }  # Added Mushah as an author
]
license = { text = "GPL-3.0-only" }
dependencies = [
    "requests>=2.23.0",
    "packaging>=20.3"
]
readme = { file = "README.md", content-type = "text/markdown" }
python_requires = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools >= 75.0"]
build-backend = "setuptools.build_meta"
