[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langtools-cli"
version = "0.1.0b1"
description = "A CLI tool for packaging and submitting Python files to feeds and Ray clusters."
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    { name="MSAI Team", email="langtoolsdev@microsoft.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "ray[default]~=2.43.0",
    "typer>=0.9.0",
    "rich>=13.0.0"
]

[tool.setuptools]
packages=["langtools.cli"]

[project.scripts]
langtools = "langtools.cli:main"

[project.urls]
Homepage = "https://github.com/ai-microsoft/langtools"
Issues = "https://github.com/ai-microsoft/langtools/issues"
