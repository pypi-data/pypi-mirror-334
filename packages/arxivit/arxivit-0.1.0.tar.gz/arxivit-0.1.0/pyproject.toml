[project]
name = "arxivit"
version = "0.1.0"
description = "Robust arXiv LaTeX cleaner with DPI-based image rescaling."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "humanize>=4.12.1",
    "pillow>=11.1.0",
    "rich>=13.9.4",
]

[project.scripts]
arxivit = "arxivit:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
