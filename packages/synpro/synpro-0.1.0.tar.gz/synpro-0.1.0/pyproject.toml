[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "synpro"
version = "0.1.0"
authors = [
  { name="Aman Jaglan", email="amanwork2025@gmail.com" },
]
description = "SynPro: Advanced synthetic tabular data generation."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "torch>=2.0.0",
  "numpy>=1.23.0",
  "pandas>=1.4.0",
  "rdt>=1.8.0",
  "joblib>=1.2.0",
  "tqdm>=4.64.0",
]

[project.urls]
"Homepage" = "https://github.com/aman-jaglan/synpro"
"Bug Tracker" = "https://github.com/yourusername/synpro/issues"
