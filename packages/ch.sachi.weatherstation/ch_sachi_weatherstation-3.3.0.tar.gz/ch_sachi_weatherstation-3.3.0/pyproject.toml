[tool.poetry]
name = "ch.sachi.weatherstation"
version = "3.3.0"
description = "Collects data from tinkerforge outdoor weather station and saves it to sqlite database."
authors = ["Patrick Zbinden <patrick+dev@zbinden-online.ch>"]
readme = "README.md"
packages = [{include = "ch"}]

[tool.poetry.dependencies]
python = "^3.9"
requests = "2.32.3"
tinkerforge = "2.1.31"
importlib-metadata = "^8.5.0"

[tool.poetry.group.test.dependencies]
pytest = "8.3.5"
coverage = "7.6.12"
mockito = "1.5.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "."
addopts = [
    "--import-mode=importlib"
]
[tool.poetry.scripts]
saveMeasures = 'ch.sachi.weatherstation.saveMeasures:main'
publishMeasures = 'ch.sachi.weatherstation.publishMeasures:main'
publishPictures = 'ch.sachi.weatherstation.publishPictures:main'


