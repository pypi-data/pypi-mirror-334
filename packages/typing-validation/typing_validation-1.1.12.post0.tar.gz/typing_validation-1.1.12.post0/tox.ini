# content of: tox.ini, put in same dir as setup.py
[tox]
envlist = py37, py38, py39, py310, py311, py312
isolated_build = True

[testenv]
deps =
    mypy
    pytest
    rich
    numpy
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest test
    mypy --strict typing_validation
