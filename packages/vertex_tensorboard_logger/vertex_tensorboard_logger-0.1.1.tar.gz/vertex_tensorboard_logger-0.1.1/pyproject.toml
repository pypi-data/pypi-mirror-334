[tool.poetry]
name = "vertex_tensorboard_logger"
version = "0.1.1"
description = "logger to log information to vertex ai experiments and it's tensorboards"
authors = ["giridhar-gitspace <gkannappan@suki.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
google-cloud-aiplatform = {extras = ["tensorboard"], version = "^1.84.0"}
tensorflow = "^2.18.0"
protobuf = "3.20.3"

[tool.poetry.dev-dependencies]
pytest = "7.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
