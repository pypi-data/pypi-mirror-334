[project]
name = "rabbitmq-communicator"
version = "0.1.0"
description = "Python package for duplex rabbitmq communicator service"
authors = [
    {name = "oskar",email = "oskar.mozdzen@gmail.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "aio-pika (>=9.5.5,<10.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

