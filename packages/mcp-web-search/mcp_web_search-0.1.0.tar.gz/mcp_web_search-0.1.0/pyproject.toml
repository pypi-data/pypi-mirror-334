[project]
name = "mcp-web-search"
version = "0.1.0"
description = "A mcp plugin for web search"
readme = "README.md"
authors = [
    { name = "wenwen12345", email = "liaowen100407@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "faiss-cpu>=1.10.0",
    "firecrawl-py>=1.13.5",
    "httpx>=0.28.1",
    "langchain>=0.3.20",
    "langchain-community>=0.3.19",
    "langchain-openai>=0.3.8",
    "mcp[cli]>=1.4.1",
    "pydantic>=2.10.6",
]

[project.scripts]
mcp-web-search = "mcp_web_search.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_web_search"]