[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "otterai-py"
version = "0.0.1"
description = "Unofficial Otter.ai Python API"
license = { text = "MIT" }
readme = "README.md"
dependencies = [
    "python-dotenv>=1.0.1",
    "requests-toolbelt>=1.0.0",
    "requests>=2.32.3",
    "tenacity>=8.2.2",
]
keywords = ["api", "otter", "otterai", "otterai-py", "python"]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "black>=23.9.1",
    "pre-commit>=4.1.0",
    "pytest-cov>=5.0.0",
    "pytest>=8.3.4",
    "python-dotenv>=1.0.1",
]

[tool.setuptools]
packages = ["otterai"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "--cov=otterai --cov-report=xml"

[tool.coverage.run]
branch = true
source = ["otterai"]

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 88
target-version = ["py39"] # Update target version to Python 3.9
