[project]
name = "dnms-task"
version = "0.1.4"
description = "Delayed Non-Match-To-Sample task for IBLRIG"
authors = [
    { name = "Tatiana Dupak", email = "tatiana.dupak@u-bordeaux.fr" },
]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.package]
include = [
    "dnms_task/**/*",
]
