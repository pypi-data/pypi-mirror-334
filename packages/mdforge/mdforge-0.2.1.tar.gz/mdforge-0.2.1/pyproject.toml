[project]
authors = [
  {name = "mm21", email = "mm21.dev@gmail.com"}
]
classifiers = [
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "Typing :: Typed",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Development Status :: 3 - Alpha",
  "Natural Language :: English",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
dependencies = [
  "pyrollup>=0.1.0,<0.2.0",
  "pyyaml>=6.0.2,<7.0.0"
]
description = "Pythonic multi-flavor Markdown generator"
name = "mdforge"
readme = "README.md"
requires-python = ">=3.12,<4.0"
version = "0.2.1"

[project.urls]
homepage = "https://github.com/mm21/mdforge"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
packages = [{include = "mdforge"}]

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
black = "^24.8.0"
doit = "^0.36.0"
genbadge = {extras = ["tests"], version = "^1.1.1"}
isort = "^5.13.2"
mypy = "^1.11.2"
pytest = "^8.3.2"
pytest-cov = "^6.0.0"
pytest-powerpack = "^0.1.5"
toml-sort = "^0.24.2"
tox = "^4.24.2"

[tool.black]
line-length = 80

[tool.isort]
line_length = 80
profile = "black"

[tool.tomlsort]
no_sort_tables = true
sort_table_keys = true

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "\\.\\.\\.$",
  "\\.\\.\\."
]

[tool.pytest.ini_options]
addopts = "--import-mode=importlib -s -v -rA"
powerpack_underline = true
testpaths = ["test"]
