[project]
name = "nonebot_plugin_dingzhen"
version = "1.2.5.1"
description = "一个为 NoneBot2 提供 QQ 丁真语音生成功能的插件。"
authors = [
    { name = "Noobie III", email = "admin@noobie.top" }
]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Pochinki98/nonebot_plugin_dingzhen"
repository = "https://github.com/Pochinki98/nonebot_plugin_dingzhen"
requires-python = ">=3.8"

# 主依赖
dependencies = [
    "nonebot2>=2.3.3",
    "httpx>=0.24.0",
    "aiofiles>=23.1.0",
    "nonebot-adapter-onebot>=2.3.1",
    "nonebot-plugin-localstore>=0.7.0"
]

# 可选依赖
[project.optional-dependencies]
dev = [
    "pytest>=5.2"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
