
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.0.0.dev60"
name = "PyBadger"
requires-python = ">=3.10"
dependencies = [
    "PyLinks == 0.0.0.dev76",
    "HTMP == 0.0.0.dev5",
    "ProtocolMan == 0.0.0.dev2",
    "IPython",
]
