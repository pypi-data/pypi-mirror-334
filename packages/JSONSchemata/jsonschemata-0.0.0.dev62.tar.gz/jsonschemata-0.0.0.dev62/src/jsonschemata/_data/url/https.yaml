$id: https://jsonschemata.repodynamics.com/url/https
$schema: https://json-schema.org/draft/2020-12/schema
title: HTTPS URL
description: |
  A URL with an explicit HTTPS scheme.
type: string
format: uri
pattern: ^https://(www\.)?[a-zA-Z0-9@:%._\+~#=-]{2,256}\.[a-z]{2,6}\b([a-zA-Z0-9@:%_\+.~#?&/=-]*)$
examples:
  - 'https://example.com'
  - 'https://www.example.com/path/to/resource'
  - 'https://example.com/path/to/resource?query=string'
  - 'https://www.example.com/path/to/resource#fragment'