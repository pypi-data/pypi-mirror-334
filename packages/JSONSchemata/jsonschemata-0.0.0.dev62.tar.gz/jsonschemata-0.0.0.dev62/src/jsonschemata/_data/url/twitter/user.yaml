$id: https://jsonschemata.repodynamics.com/url/twitter/user
$schema: https://json-schema.org/draft/2020-12/schema
title: Twitter account URL
description: URL to a Twitter account.
type: string
format: uri
pattern: ^https://(twitter.com|x.com)/[A-Za-z0-9_]{1,15}/?$
examples:
  - 'https://twitter.com/RepoDynamics'