$id: https://jsonschemata.repodynamics.com/color/hsla-array
$schema: https://json-schema.org/draft/2020-12/schema
title: HSLA Color Array
description: |
  An HSLA color code as an array of four numbers:
  hue in degrees (0-360), followed by saturation, lightness and alpha as fractions between 0 and 1.
type: array
minItems: 4
maxItems: 4
prefixItems:
  - title: Hue
    type: integer
    minimum: 0
    maximum: 360
  - title: Saturation
    type: number
    minimum: 0
    maximum: 1
  - title: Lightness
    type: number
    minimum: 0
    maximum: 1
  - title: Alpha
    type: number
    minimum: 0
    maximum: 1
