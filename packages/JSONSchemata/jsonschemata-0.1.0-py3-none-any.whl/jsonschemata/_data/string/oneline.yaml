$id: https://jsonschemata.repodynamics.com/string/oneline
$schema: https://json-schema.org/draft/2020-12/schema
title: Oneliner
description: |
  A non-empty single-line string containing no newlines.
type: string
pattern: ^[^\n\r]+$
examples:
  - A Name
  - A Title
  - A Slogan
  - A one-line description.
