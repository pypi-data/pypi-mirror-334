$id: https://jsonschemata.repodynamics.com/color/rgba-array
$schema: https://json-schema.org/draft/2020-12/schema
title: RGBA Color Array
description: |
  An RGBA color code as an array of four numbers:
  three integers between 0 and 255 for red, green, and blue, and
  a number between 0 and 1 for alpha.
type: array
minItems: 4
maxItems: 4
prefixItems:
  - title: Red
    type: integer
    minimum: 0
    maximum: 255
  - title: Green
    type: integer
    minimum: 0
    maximum: 255
  - title: Blue
    type: integer
    minimum: 0
    maximum: 255
  - title: Alpha
    type: number
    minimum: 0
    maximum: 1
