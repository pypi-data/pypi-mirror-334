$id: https://jsonschemata.repodynamics.com/url/researchgate/institution
$schema: https://json-schema.org/draft/2020-12/schema
title: ResearchGate User URL (Institution)
description: URL to an institution account on ResearchGate.
type: string
format: uri
pattern: ^https://researchgate.net/institution/[a-zA-Z0-9-]{3,100}/?$
examples:
  - 'https://researchgate.net/institution/A-University'
