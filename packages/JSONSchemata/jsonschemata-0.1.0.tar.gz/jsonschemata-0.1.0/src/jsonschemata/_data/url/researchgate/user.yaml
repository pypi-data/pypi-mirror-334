$id: https://jsonschemata.repodynamics.com/url/researchgate/user
$schema: https://json-schema.org/draft/2020-12/schema
title: ResearchGate User URL
description: URL to a ResearchGate account.
type: string
format: uri
pattern: ^https://researchgate.net/(institution|lab|profile)/[a-zA-Z0-9-]{3,100}/?$
examples:
  - 'https://researchgate.net/profile/A-Username'
  - 'https://researchgate.net/institution/A-University'
  - 'https://researchgate.net/lab/A-Lab-Name'
