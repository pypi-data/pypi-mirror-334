$id: https://jsonschemata.repodynamics.com/url/linkedin/user
$schema: https://json-schema.org/draft/2020-12/schema
title: LinkedIn User URL
description: URL to a LinkedIn personal or company account.
type: string
format: uri
pattern: ^https://linkedin.com/(in|company)/[a-zA-Z0-9-]{3,100}/?$
examples:
  - 'https://linkedin.com/in/a-username'
  - 'https://linkedin.com/company/a-company-name'
