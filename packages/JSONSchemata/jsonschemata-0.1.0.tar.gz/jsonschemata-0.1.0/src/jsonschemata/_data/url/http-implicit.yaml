$id: https://jsonschemata.repodynamics.com/url/http-implicit
$schema: https://json-schema.org/draft/2020-12/schema
title: Implicit HTTP(S) URL
description: |
  A URL with an optional HTTP or HTTPS scheme.
type: string
format: uri
pattern: ^(https?://)?(www\.)?[a-zA-Z0-9@:%._\+~#=-]{2,256}\.[a-z]{2,6}\b([a-zA-Z0-9@:%_\+.~#?&/=-]*)$
examples:
  - 'https://example.com'
  - 'http://example.com'
  - 'www.example.com/path/to/resource'
  - 'example.com/path/to/resource?query=string'
  - 'https://example.com/path/to/resource#fragment'