$schema: https://json-schema.org/draft/2020-12/schema
title: ResearchGate User URL (Person)
description: URL to a personal account on ResearchGate.
type: string
format: uri
pattern: ^https://researchgate.net/profile/[a-zA-Z0-9-]{3,100}/?$
examples:
  - 'https://researchgate.net/profile/A-Username'
