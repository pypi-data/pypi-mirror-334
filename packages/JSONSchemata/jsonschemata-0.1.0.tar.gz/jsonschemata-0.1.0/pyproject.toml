
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.1.0"
name = "JSONSchemata"
dependencies = [
    "referencing >=0.35,<0.37",
    "PkgData >=0.1,<0.2",
    "PySerials >=0.1,<0.2",
    "PyLinks >=0.1,<0.2",
]
requires-python = ">=3.10"
