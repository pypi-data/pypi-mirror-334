global_params:
  seed: 0
columns:
- column_name: dna
  column_type: input
  data_type: str
  encoder:
  - name: TextOneHotEncoder
    params:
      alphabet: acgt
- column_name: binding
  column_type: label
  data_type: int
  encoder:
  - name: NumericEncoder
    params: {}
- column_name: binding
  column_type: label
  data_type: str
  encoder:
  - name: NumericEncoder
    params: {}
transforms:
  transformation_name: reverse_complement_masked
  columns:
  - column_name: dna
    transformations:
    - name: ReverseComplement
      params: {}
    - name: UniformTextMasker
      params:
        probability: 0.3
