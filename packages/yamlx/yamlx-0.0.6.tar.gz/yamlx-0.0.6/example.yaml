path : 
  input : /Users/usr/Downloads

train :
  batch_size    : 16
  learning_rate : 0.001
  epochs        : 50

signal : 
  sample_rate : 16000
  hop_size : 256
  n_mels   : 80
  eps      : 1.0e-8
  max_len  : ${signal.sample_rate} // ${signal.hop_size}

model :
  input_dim      : 128
  input_channel  : ${signal.n_mels}
  output_channel : 5

example : 
  ex1 : 1 / ${train.batch_size}
  ex2 : ${signal.sample_rate} / ${signal.hop_size}