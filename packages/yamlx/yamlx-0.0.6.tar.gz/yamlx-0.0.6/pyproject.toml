[project]
name = "yamlx"
version = "0.0.6"
description = "Allow variable and expression in YAML file"
authors = [
    { name = "hiroh", email = "hirohata0116@gmail.com" }
]
dependencies = [
    "pyyaml",
    "pyparsing",
    "omegaconf",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "twine"
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["yamlx"]
