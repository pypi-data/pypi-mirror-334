
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.1.0"
name = "PyLinks"
dependencies = [
    "requests >= 2.31.0, < 3",
    "ExceptionMan >=0.1,<0.2",
    "MDit >=0.1,<0.2",
]
requires-python = ">=3.10"
