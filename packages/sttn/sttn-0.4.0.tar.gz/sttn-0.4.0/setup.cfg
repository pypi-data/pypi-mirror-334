[metadata]
name = sttn
description = Library for spatio-temporal transactional network analysis
author = Yuri Bogomolov
author_email = bogomoloviura@gmail.com
license = GNU GPLv3
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/yuribogomolov/sttn
project_urls = 
	Documentation = https://github.com/yuribogomolov/sttn#readme
	Bug Tracker = https://github.com/yuribogomolov/sttn/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas
	numpy
	networkx
	geopandas
	requests
	pyarrow
	scikit-mobility
	haversine

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov sttn --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = sttn

[egg_info]
tag_build = 
tag_date = 0

