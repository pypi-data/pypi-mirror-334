[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fracmechpy"
version = "0.0.2"
description = "A Python package for fracture growth modeling."
authors = [
    {name = "Danial Haselibozchaloee", email = "dhaselib@gmail.com"}
]
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "scipy"
]

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
packages = ["fracmechpy"]
