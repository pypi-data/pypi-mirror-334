[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ancile"
version = "1.0.1"
description = "Ancile is a release risk assessment tool that analyzes differences between Git tags and evaluates changes based on configurable risk categories."
readme = "README.md"
license = {text = "GPL-3.0-only"}
requires-python = ">=3.12"
authors = [
    {name = "Leading Works SÃ RL", email = "admin@leading.works"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [
    "click>=8.1.8",
    "GitPython>=3.1.44",
    "PyYAML>=6.0.2",
    "rich>=13.9.4",
    "toml>=0.10.2"
]

[project.urls]
Homepage = "https://gitlab.com/leading-works/floss/ancile"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-bdd>=8.1.0",
    "pytest-console-scripts>=1.4.1",
    "pytest-cov>=6.0.0",
    "pytest-html>=4.1.1",
    "pytest-xdist>=3.6.1",
    "black>=25.1.0",
    "flake8>=7.1.2",
    "mypy>=1.15.0",
]

[project.scripts]
ancile = "ancile.cli:assess_risk"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"
