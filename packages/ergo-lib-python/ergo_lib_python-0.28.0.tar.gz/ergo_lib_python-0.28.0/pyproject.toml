[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "ergo-lib-python"
description = "Python bindings to sigma-rust"
requires-python = ">=3.8"
license = "CC0-1.0"
readme = "README.md"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://ergo-lib-python.readthedocs.io"
[tool.maturin]
features = ["pyo3/extension-module"]
manifest-path = "bindings/ergo-lib-python/Cargo.toml"
