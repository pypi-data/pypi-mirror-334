[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "state-of-mika"
version = "0.1.0"
description = "MCP client for AI agent frameworks"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "State of Mika Team", email = "contact@stateofmika.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.2.0",
    "requests>=2.25.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
    "psutil>=5.9.0",
    "click>=8.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.950",
    "pytest-cov>=4.0.0",
]
langchain = [
    "langchain>=0.0.267",
]
fastapi = [
    "fastapi>=0.95.0",
    "uvicorn>=0.20.0",
]

[project.urls]
"Homepage" = "https://github.com/ChasmNetwork/State-SDK-python"
"Bug Tracker" = "https://github.com/ChasmNetwork/State-SDK-python/issues"
"Documentation" = "https://stateofmika.readthedocs.io/"

[project.scripts]
mika-cli = "state_of_mika.cli:main"

[tool.setuptools]
packages = ["state_of_mika"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true