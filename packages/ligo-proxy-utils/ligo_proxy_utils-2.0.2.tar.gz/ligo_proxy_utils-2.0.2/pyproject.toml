[build-system]
requires = [
  "setuptools >= 61.0.0",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
# project info
name = "ligo-proxy-utils"
description = "Utilties for obtaining short-lived credentials for LIGO"
readme = "README.md"
authors = [
  { name = "Duncan Macleod", email = "duncan.macleod@ligo.org" },
]
license = { text = "GPL-3.0-or-later" }

# classifiers
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics",
]

# requirements
requires-python = ">=3.6"
dependencies = [
  "ciecplib",
]

# dynamic metadata
dynamic = [
  "version",
]

[project.optional-dependencies]
docs = [
  "furo >= 2024.5.6",
  "sphinx >= 7.3.7",
  "sphinx-argparse >= 0.4.0",
  "sphinx-copybutton >= 0.5.2",
  "sphinx-inline-tabs >= 2023.4.21",
]
test = [
  "pytest",
]

[project.scripts]
"ligo-proxy-init" = "ligo_proxy_utils.ligo_proxy_init:ligo_proxy_init"

[project.urls]
"Homepage" = "https://git.ligo.org/computing/iam/ligo-proxy-utils"
"Bug Tracker" = "https://git.ligo.org/computing/iam/ligo-proxy-utils/-/issues"
"Documentation" = "https://rtd.igwn.org/projects/ligo-proxy-utils"

# -- tools

[tool.build_manpages]
manpages = [
  "man/ligo-proxy-init.1:function=create_parser:module=ligo_proxy_utils.ligo_proxy_init",
]

[tool.coverage.paths]
# map standard install paths back to the source to
# enable merging coverage of installed module from
# multiple platforms
source = [
  "ligo_proxy_utils/",  # <-- source path
  "*/ligo_proxy_utils/",  # <-- any installed path
]

[tool.coverage.report]
# print report with one decimal point
precision = 1

[tool.pytest.ini_options]
addopts = "-r a"
filterwarnings = [
  # fail on any warning
  "error",
]

[tool.setuptools]
license-files = [ "LICENSE" ]

[tool.setuptools.dynamic]
version = { attr = "ligo_proxy_utils.__version__" }

[tool.setuptools.packages.find]
include = [
  "ligo_proxy_utils*",
]
