[project] 
name = 'pywerview'
version = '0.7.3'
description = "A Python port of PowerSploit's PowerView"
authors = [
  { name='Yannick MÃ©heut', email='yannick@meheut.org' },
]
readme = 'README.md'
classifiers = [
    'Environment :: Console',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Programming Language :: Python :: 3.6',
    'Topic :: Security',
]
keywords = ['python', 'powersploit', 'pentesting', 'recon', 'active', 'directory', ' windows']
license = {file = "LICENSE"}
dependencies = [
    'beautifulsoup4',
    'lxml',
    'pyasn1',
    'ldap3-bleeding-edge',
    'pycryptodome',
    'impacket'
]

[project.optional-dependencies]
kerberos = ["ldap3-bleeding-edge[kerberos]"]

[project.urls]
homepage = 'https://github.com/the-useless-one/pywerview'
repository = 'https://github.com/the-useless-one/pywerview'

[project.scripts]
pywerview = 'pywerview.cli.main:main'

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
