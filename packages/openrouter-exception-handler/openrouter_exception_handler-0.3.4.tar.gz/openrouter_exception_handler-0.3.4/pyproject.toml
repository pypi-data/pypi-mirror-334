[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openrouter_exception_handler"
version = "0.3.4"
description = "Handler for exceptions in Python with OpenRouter.ai"
authors = [{ name = "Dannybombastic", email = "dannybombastic@example.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/dannybombastic/openrouter_exception_handler"
Repository = "https://github.com/dannybombastic/openrouter_exception_handler"

[tool.setuptools.packages.find]
where = ["src"]  # âœ… Cambiado para que encuentre correctamente el paquete
include = ["openrouter_exception_handler.exception_handler"]
