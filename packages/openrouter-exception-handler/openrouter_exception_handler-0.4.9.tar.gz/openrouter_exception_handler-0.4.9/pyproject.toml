[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openrouter_exception_handler"
version = "0.4.9"
description = "Handler for exceptions in Python with OpenRouter.ai"
authors = [{ name = "Dannybombastic", email = "dannybombastic@example.com" }]
license = { text = "MIT" }
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["openrouter", "exception", "handler"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">=3.6"
dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/dannybombastic/openrouter_exception_handler"
Repository = "https://github.com/dannybombastic/openrouter_exception_handler"

[tool.setuptools.packages.find]
where = ["."]  # ✅ Cambiado para que encuentre correctamente el paquete
include = ["openrouter_exception_handler*"] # ✅ Cambiado para que encuentre correctamente el paquete
