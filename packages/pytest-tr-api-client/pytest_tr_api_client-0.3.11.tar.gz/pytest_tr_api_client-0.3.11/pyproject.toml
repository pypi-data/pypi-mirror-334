[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-tr-api-client"
version = "0.3.11"
description = "Pytest hook for custom argument handling and Allure reporting. This plugin allows you to add arguments before running a test."
readme = "README.md"
authors = [{ name = "Yevhen Halitsyn", email = "halitsyny@science.regn.net" }]
license = { text = "MIT" }


[tool.setuptools]
packages = ["pytest_tr_api_client"]

[project.entry-points."pytest11"]
pytest_tr_api_client = "pytest_tr_api_client.plugin"

