[metadata]
name = ragatanga
version = attr: ragatanga._version.__version__
description = A hybrid retrieval system that combines ontology-based reasoning with semantic search
long_description = file: README.md
long_description_content_type = text/markdown
author = Dionisio Agourakis
author_email = dionisio@getjai.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = semantic, knowledge-base, ontology, reasoning, rag

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	aiofiles>=24.1.0
	instructor>=1.7.2
	faiss-cpu>=1.7.4
	numpy>=1.22.0
	openai>=1.0.0
	uvicorn>=0.34.0
	fastapi>=0.100.0
	rdflib>=6.0.0
	owlready2>=0.47
	python-multipart>=0.0.20
	loguru>=0.7.0
	pydantic>=2.0.0
	sentence-transformers>=2.2.2
	anthropic>=0.18.0
	httpx>=0.24.0
	googletrans>=4.0.0-rc1
	transformers>=4.30.0
	torch>=2.0.0
	requests>=2.28.0
	aiohttp>=3.8.0

[options.packages.find]
include = ragatanga*

[options.package_data]
ragatanga.data = *.md, *.ttl

[egg_info]
tag_build = 
tag_date = 0

