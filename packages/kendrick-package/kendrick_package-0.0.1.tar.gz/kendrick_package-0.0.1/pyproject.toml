[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kendrick_package"
version = "0.0.1"
authors = [
  { name="Kendrick99", email="kendrickph4m@gmail.com" },
]
description = "A helpful package for Kendrick"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/m1np3m/kendrick_utils"
Issues = "https://github.com/m1np3m/kendrick_utils/issues"