[build-system]
requires = [
    "poetry-core>=2.0.0,<3.0.0",
]
build-backend = "poetry.core.masonry.api"

[project]
name = 'DockerComposeExample'
version = '0.2.1'
description = 'Docker Compose Example'

authors = [
    { name = "Hendrik du Toit", email = "hendrik@brightedge.co.za" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    'License :: OSI Approved :: MIT License',
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving :: Packaging",
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
]
dependencies = [
    "redis (>=5.2.1,<6.0.0)",
    "flask (>=3.1.0,<4.0.0)",
]
license = "MIT"
license-files = ["LICENSE.txt"]
maintainers = [
    { name = "Hendrik du Toit", email = "hendrikdt@citiqprepaid.co.za" },
    { name = 'Henru du Toit', email = 'henru@brightedge.co.za' },
    { name = 'Dirk du Toit', email = 'dirk@brightedge.co.za' },
]
readme = { file = 'README.md', content-type = 'text/markdown' }
#readme = "README.md"
requires-python = ">=3.10"

[project.urls]
# documentation = "https://readthedocs.org"
Issues = "https://github.com/hendrikdutoit/dockercomposeexample/issues"
Changelog = 'https://github.com/hendrikdutoit/dockercomposeexample/blob/enhancement/master/ReleaseNotes.md'
Homepage = 'https://github.com/hendrikdutoit/dockercomposeexample'
Repository = "https://github.com/hendrikdutoit/dockercomposeexample.git"

[tool.black]
line-length = 120
#skip-string-normalization = true
target-version = [
    "py313",
]

[tool.codespell]
count = ''
quiet-level = 2
skip = 'documentation/Archive/*'
ignore-words-list = 'space-holder'
write-changes = ''

[tool.coverage.run]
source = [
    'src',
    'tests',
]

[tool.isort]
profile = "black"

[tool.poetry.dependencies]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = ">=25.1.0"
codecov = ">=2.1.13"
flake8 = ">=7.1.1"
mdformat-gfm = ">=0.4.1"
mdformat-frontmatter = ">=2.0.8"
mdformat-footnote = ">=0.1.1"
pre-commit = ">=4.0.1"
pytest = ">=8.3.4"
pytest-cov = ">=6.0.0"
requests = ">=2.32.3"
rstcheck = { extras = [
    "sphinx",
], version = ">=6.2.4" }
sphinx = ">=8.1.3"
twine = ">=6.1.0"


[tool.pytest.ini_options]
addopts = [
    '-vv',
    '--ignore-glob=*\\Archive',
]
filterwarnings = [
    #    "ignore::DeprecationWarning",
]
pythonpath = [
    'src',
    'tests',
]
testpaths = 'tests'
markers = [
    "select: Run a selection of tests",
]
