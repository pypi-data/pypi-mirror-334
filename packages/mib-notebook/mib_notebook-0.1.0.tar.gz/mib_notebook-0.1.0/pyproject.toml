[project]
name = "mib-notebook"
version = "0.1.0"
description = "A literate programming tool for static notebook as a library"
readme = "README.md"
authors = [
    { name = "Pietro Peterlongo", email = "pietro.peterlongo@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "markdown>=3.7",
    "pydantic>=2.10.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mib"]
