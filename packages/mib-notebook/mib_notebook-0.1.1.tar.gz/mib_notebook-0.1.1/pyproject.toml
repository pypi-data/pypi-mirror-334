[project]
name = "mib-notebook"
version = "0.1.1"
description = "A literate programming tool for static notebook as a library"
readme = "README.md"
authors = [
    { name = "Pietro Peterlongo", email = "pietro.peterlongo@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "markdown>=3.7",
    "pydantic>=2.10.6",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pietroppeter/mib"
Issues = "https://github.com/pietroppeter/mib/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mib"]
