[build-system]
requires = ["flit_core >=3.2"]
build-backend = "flit_core.buildapi"


[project]
name = "terraform-python"
# dynamic = ["version"]
dependencies = []
authors = [{ name = "nerdtronik", email = "nerdtronikpay@gmail.com" }]
description = "A Terraform python wrapper"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
version = "0.0.1a0"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: Implementation",
  "Topic :: Terminals",
  "Topic :: Utilities",
]
keywords=["terraform","ci/cd","cicd","ci-cd","terraform-py","terraform-python"]

[project.urls]
Homepage = "https://github.com/nerdtronik/terraform-py"
Documentation = "https://github.com/nerdtronik/terraform-py"
Repository = "https://github.com/nerdtronik/terraform-py"

# [tool.setuptools]
# packages = ["terraform_py", "terraform_py.utils", "terraform_py.classes"]

[tool.setuptools.packages.find]
where = ["src"]

