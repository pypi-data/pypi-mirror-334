gunicorn:
  # Server Socket
  bind: 0.0.0.0:8888
  backlog: 2048

  # Worker Processes
  workers: 1
  worker_class: uvicorn.workers.UvicornH11Worker
  worker_connections: 1000
  max_requests: 0
  timeout: 300  # seconds
  graceful_timeout: 10  # seconds
  keepalive: 2  # seconds

  # Logging
  loglevel: INFO
  disable_redirect_access_to_syslog: true
  accesslog: log/gunicorn.access.log
  errorlog: log/gunicorn.error.log
