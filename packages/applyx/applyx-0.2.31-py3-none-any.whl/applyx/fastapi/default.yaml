fastapi:
  debug: false
  openapi_url: /openapi.json
  docs_url: /docs
  redoc_url: /redoc
  static_dir: static
  template_dir: templates
  gzip:
    enable: false
    minimum_size: 1000
  cors:
    enable: false
    access_control:
      max_age: 60
      allow_credentials: true
      allow_origin: "*"
      allow_headers: ["*"]
      allow_methods: ["*"]
  session:
    enable: false
    redis_alias: default
    key_prefix: session
    secret_key: secret-key
    cookie:
      name: sessionid
      maxage: 2592000   # expire after 30 days
      httponly: true    # access denied from js
      secure: false     # visible only for https
      samesite: Strict  # no cookie in cross site
      domain: ""
  proxy:
    trusted_hosts: ["*"]
