project:
  name: project
  version: 1.0
  debug: false
  timezone: Asia/Shanghai
  folder:
    log: log
    store: store


logging:
  propagate: false
  level: INFO
  format:
    default: "%(asctime)s | %(levelname)s | (%(process)d) - %(message)s"
    verbose: "<green>{time:YYYY-MM-DD HH:mm:ss.SSS}</green> | <level>{level}</level> | <cyan>({process},{thread})</cyan> | <level>{message}</level>"
    simple: "<green>{time:YYYY-MM-DD HH:mm:ss.SSS}</green> | <level>{level}</level> | <level>{message}</level>"
    web: "<green>{time:YYYY-MM-DD HH:mm:ss.SSS}</green> | <level>{level}</level> | <level>[{extra[mdc]}] {message}</level>"
  handlers:
    console:
     enable: true
    file:
      enable: true
      rotate:
        max_bytes: 10485760  # 1024 * 1024 * 100
        backup_count: 10
    kafka:
      enable: false
      topic: kafka_logging


storage:
  class_path: applyx.storage.LocalStorage
  uri_prefix: http://127.0.0.1:8000/


