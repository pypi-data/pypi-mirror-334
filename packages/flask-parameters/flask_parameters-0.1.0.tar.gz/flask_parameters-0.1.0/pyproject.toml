[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-parameters"
readme = "README.md"
keywords = ["flask"]
version = "0.1.0"
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = ["flask"]

[project.urls]
"Homepage" = "https://github.com/millarcalder/flask_params"

[tool.setuptools]
packages = ["flask_parameters"]
