[project]
name = "pelican-featured-image"
version = "1.1.0"
description = "Pelican plugin to add a featured image, extracting from summary or content if not specified in metadata"
authors = [
    { name = "Justin Mayer", email = "entroP@gmail.com" },
    { name = "Paolo Melchiorre", email = "paolo@melchiorre.org" },
    { name = "Tobias Schmidl", email = "tobias@schmidl.dev" },
]
readme = "README.md"
keywords = [
    "pelican",
    "plugin",
    "image",
    "graphic",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pelican",
    "Framework :: Pelican :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = "~=3.9"
dependencies = [
    "pelican>=4.5",
    "beautifulsoup4>=4.12.2",
]

[project.license]
text = "AGPL-3.0"

[project.urls]
Homepage = "https://github.com/pelican-plugins/featured-image"
"Issue Tracker" = "https://github.com/pelican-plugins/featured-image/issues"
Changelog = "https://github.com/pelican-plugins/featured-image/blob/main/CHANGELOG.md"
Funding = "https://donate.getpelican.com/"

[project.optional-dependencies]
markdown = [
    "markdown>=3.4",
]

[dependency-groups]
lint = [
    "invoke>=2.2.0",
    "ruff>=0.11.0,<1.0.0",
]
test = [
    "invoke>=2.2",
    "markdown>=3.4",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-sugar>=1.0",
]

[tool.pdm.build]
source-includes = [
    "CHANGELOG.md",
    "CONTRIBUTING.md",
]
includes = [
    "pelican/",
]
excludes = [
    "**/.DS_Store",
    "tasks.py",
]

[tool.autopub]
project-name = "Featured Image"
git-username = "botpub"
git-email = "52496925+botpub@users.noreply.github.com"
append-github-contributor = true

[tool.ruff.lint]
select = [
    "B",
    "BLE",
    "C4",
    "D",
    "E",
    "F",
    "I",
    "ICN",
    "ISC",
    "PGH",
    "PL",
    "RET",
    "RUF",
    "SIM",
    "T10",
    "T20",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D100",
    "D102",
    "D104",
    "D203",
    "D213",
    "ISC001",
    "PGH004",
    "RUF100",
]

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = [
    "pelican",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
