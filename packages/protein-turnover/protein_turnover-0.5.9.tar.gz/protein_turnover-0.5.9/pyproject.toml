[tool.poetry]
name = "protein-turnover"
version = "0.5.9"
description = "protein turnover pipeline"
authors = ["Ian Castleden <ian.castleden@uwa.edu.au>"]
license = "MIT"
readme = "README.md"
exclude = ["oldcode/**", "tests/**"]
packages = [{ include = "protein_turnover" }]
repository = "https://github.com/arabidopsis/protein_turnover.git"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[tool.poetry.dependencies]
python = ">=3.10"
pymzml = "^2.5.2"
pyteomics = "^4.5.3"
lxml = "^5.3.1"
click = "^8.1.3"
scipy = "^1.15"                                    # for fitting
pandas = "^2.2.3"
pyarrow = "^19.0.0"                                 # for parquet
more-itertools = "^10.6.0"                          # ichunked
matplotlib = "^3.10.0"
SQLAlchemy = "^2.0.20"
tomli = "^2.1.1"
tomli-w = "^1.2.0"
unidecode = { version = "^1.3.8", optional = true }
psutil = { version = "^7.0", optional = true }

[tool.poetry.scripts]
turnover = "protein_turnover.__main__:cli"

[tool.poetry.extras]
unidecode = ["unidecode"]
psutil = ["psutil"]
all = ["psutil", "unidecode"]

[tool.poetry.group.dev.dependencies]
mypy = "^1.6.1"
black = "^25.1.0"
pre-commit = "^4.1.0"
requests = "^2.28.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
