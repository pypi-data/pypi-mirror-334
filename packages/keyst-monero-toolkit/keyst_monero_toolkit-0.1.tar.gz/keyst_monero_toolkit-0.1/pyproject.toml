[project]
name = "keyst-monero-toolkit"
version = "0.1"
description = "BIP39 mnemonic/seed to Monero mnemonic tool for Keystone3 pro hardware wallet"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "bip-utils==2.9.3",
    "click>=8.1.8",
    "pycryptodome>=3.21.0",
    "pynacl==1.5.0",
    "pytest>=8.3.5",
]

[tool.ruff]
line-length = 88
lint.select = ["I", "F"]

[tool.pylint]
disable = ["E0401"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/keyst_monero_toolkit"]

[project.scripts]
keyst-monero-toolkit = "keyst_monero_toolkit.main:main"
