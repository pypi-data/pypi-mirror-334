[tool.poetry]
name = "rgb_mqtt"
version = "1.0.0rc4"
description = "This package makes it possible to control various types of LED strips with a homeassistant mqtt instance"
authors = ["Guillaume Richard <lord0gnome@gmail.com>"]
license = "Apache License 2.0"
readme = "README.md"
packages = [{include = "rgb_mqtt"}]

[tool.poetry.scripts]
rgb_mqtt = 'rgb_mqtt:main'

[tool.poetry.dependencies]
python = "^3.10"
paho-mqtt = "^2.1.0"
"RPi.GPIO" = "^0.7.1"
python-dotenv = "^1.0.1"
pyyaml = "^6.0.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
