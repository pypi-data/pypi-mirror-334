[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-countries-states-cities"
version = "1.0.23"
description = "Countries States Cities models for Django."
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "Sunwook Kim", email = "sun@runners.im" }]
requires-python = ">=3.8"
dependencies = [
    "Django>=3.2.16,<4.0",
    "django-filter>=22.1,<23.0",
    "django-import-export>=2.9.0,<3.0",
    "django-modeltranslation>=0.18.11,<0.19",
    "django-url-filter>=0.3.15,<0.4",
    "djangorestframework>=3.14.0,<3.15",
    "drf-yasg>=1.21.4,<1.22",
    "requests>=2.32.3,<3.0",
    "urllib3>=1.26.5,<3",
]

[project.urls]
Homepage = "https://github.com/runners-2022/django-countries-states-cities"

[tool.setuptools]
packages = ["countries_states_cities"]

[tool.setuptools.package-data]
"countries_states_cities" = [
    "management/*",
    "fixtures/*",
]
