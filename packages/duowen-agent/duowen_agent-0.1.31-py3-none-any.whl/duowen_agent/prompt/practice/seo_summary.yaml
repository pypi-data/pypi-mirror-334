prompt_type: General

instruction:
  format: str
  value: 编写面向搜索引擎的文章摘要，对文章进行摘要编写，以提高其在搜索引擎中的检索率。

step:
  format: str
  value: '1. 主题分析： 阅读文章，确定主题和核心信息，将其总结为一句简洁描述。

    2. 关键词提取： 仔细阅读文章，提取最重要的关键词。

    3. 实体提取: 仔细阅读文章，提取最重要的关键实体，如人名、组织名、地点、时间表达式、产品、事件等。

    4. 初稿编写： 基于关键词、实体和核心信息，编写150-200字的初稿摘要。

    5. 关键词和实体融入： 确保摘要包含所有重要关键词和实体，保持自然流畅，避免堆砌。

    6. 语义扩展： 使用同义词或相关短语替代部分关键词，提升语义覆盖面。'

output_format:
  format: dict
  value:
    properties:
      abstract:
        description: 150-200字的摘要，逻辑清晰，简明扼要
        title: Abstract
        type: string
      entity:
        description: '["人名","组织名","地点","时间表达式","产品","事件",...]'
        items:
          type: string
        title: Entity
        type: array
      keywords:
        description: '["关键词1", "关键词2", "同义词1", "相关短语1",...]'
        items:
          type: string
        title: Keywords
        type: array
      title:
        description: 文章标题
        title: Title
        type: string
    required:
    - title
    - keywords
    - entity
    - abstract
    title: Abstract
    type: object

sample:
  format: str
  value: "输入文章：  \n[文章内容]\n输出摘要：  \n```json\n{\n  \"title\": \"文章标题\",\n  \"keywords\"\
    : [\"关键词1\", \"关键词2\", \"同义词1\", \"相关短语1\",...],\n  \"entity\":  [\"人名\",\"组织名\"\
    ,\"地点\",\"时间表达式\",\"产品\",\"事件\",...],\n  \"abstract\": \"摘要内容\"\n}\n```\n"

note:
  format: str
  value: '- 关键词优化： 确保摘要中包含目标检索引擎中高频且与文章内容相关的关键词。

    - 简明扼要： 摘要应清晰描述文章主题，避免冗长。

    - 结构化信息： 按逻辑清晰的层级组织摘要内容，便于检索引擎解析。

    - 多样性： 在可能的情况下，尝试使用同义词或近义词扩展覆盖范围。'

user_input:
  format: f-string
  value: '输入文档片段：

    {user_input}'
