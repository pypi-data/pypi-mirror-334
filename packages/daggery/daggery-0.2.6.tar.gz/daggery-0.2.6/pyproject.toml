[project]
authors = [
    { name = "Daniel Soutar", email = "danielsoutar144@gmail.com" },
]
requires-python = "<4.0,>=3.10"
dependencies = [
    "pydantic<3.0.0,>=2.10.2",
    "colorlog<7.0.0,>=6.9.0",
]
name = "daggery"
version = "0.2.6"
description = ""
readme = "README.md"

[dependency-groups]
dev = [
    "mypy<2.0.0,>=1.13.0",
    "httpx<1.0.0,>=0.28.0",
    "types-requests<3.0.0.0,>=2.32.0.20241016",
    "ruff<1.0.0,>=0.8.1",
    "pytest-asyncio<1.0.0,>=0.25.3",
    "pytest<9.0.0,>=8.3.4",
    "mkdocs-material<10.0.0,>=9.6.3",
    "pytest-cov<7.0.0,>=6.0.0",
    "pytest-xdist>=3.6.1",
    "fastapi>=0.115.8",
    "uvicorn>=0.34.0",
]

[tool.ruff]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
plugins = []
check_untyped_defs = true

[tool.pdm.build]
includes = []

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/daggery/"
publish-url = "https://test.pypi.org/legacy/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
