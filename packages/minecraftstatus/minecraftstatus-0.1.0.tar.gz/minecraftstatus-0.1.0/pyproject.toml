[tool.poetry]
name = "minecraftstatus"
version = "0.1.0"
description = "minecraftstatus is an asynchronous wrapper for https://api.iapetus11.me."
authors = ["Infernum1"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Infernum1/minecraftstatus"
documentation = "https://infernum1.github.io/minecraftstatus/"
homepage = "https://github.com/Infernum1/minecraftstatus"
keywords = ["minecraft", "api", "wrapper", "asynchronous", "server"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">3.6"
aiohttp = "^3.7.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py38']
