[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cat_piday"
version = "0.1.1"
description = "A simple CLI tool to estimate Pi using numerical methods"
authors = [{ name = "Akio Smiowly", email = "lazzycatto@yandex.com" }]
readme = "README.md" 
dependencies = [
    "click>=8.0.0",
    "termcolor>=2.0.0",
    "tqdm>=4.0.0"
]

[project.scripts]
piday = "piday.piday:main"
