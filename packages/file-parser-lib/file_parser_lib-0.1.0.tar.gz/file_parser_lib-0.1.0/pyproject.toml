[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "file_parser_lib"
version = "0.1.0"
authors = [
    {name = "Vaia", email = "foundersoffice@vaiaclimate.com"}
]
description = "A library for parsing various file types including images and audio"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mimetypes",
    # Make sure to add all required dependencies here
]

[project.urls]
"Homepage" = "https://github.com/founders-vaia/file_parser_lib"
"Bug Tracker" = "https://github.com/founders-vaia/file_parser_lib/issues" 