[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CyberGearDashboard"
version = "0.2.1"
authors = [
  { name="Jeremy Gillick" },
]
description = "A GUI to control the CyberGear micromotor"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
  "CyberGearDriver==0.2.0",
  "pyqtgraph==0.13.7",
  "PySide6==6.8.2.1",
  "PySide6_Addons==6.8.2.1",
  "PySide6_Essentials==6.8.2.1",
  "python-can==4.5.0",
  "gs-usb==0.3.0",
]

[project.urls]
Homepage = "https://github.com/jgillick/CyberGearDashboard"
Issues = "https://github.com/jgillick/CyberGearDashboard/issues"

