[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "videx"
version = "0.0.3"
description = "videx, the Disaggregated, Extensible Virtual Index Engine for What-If Analysis"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT and GPL-2.0"}
authors = [
    {name = "kangrong", email = "kr11thss@gmail.com"}
]
keywords = ["index", "database", "what-if", "mysql", "virtual index"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "DBUtils==3.0.3",
    "msgpack==1.0.5",
    "numpy==1.24.4",
    "pandas==2.0.3",
    "pyarrow==12.0.1",
    "PyMySQL==0.9.3",
    "requests==2.29.0",
    "SQLAlchemy==2.0.18",
    "dataclasses-json==0.5.13",
    "pyyaml==6.0.1",
    "tqdm==4.65.2",
    "matplotlib==3.7.2",
    "Flask==2.3.3",
    "gunicorn~=21.2.0",
    "psutil==5.9.5",
    "retrying==1.3.4",
    "setuptools==75.6.0",
    "Werkzeug==3.1.3",
    "pyDes~=2.0.1",
    "cachetools~=5.3.3",
    "estndv==0.0.2",
    "sqlglot==25.4.1",
    "pydantic==2.10.4"
]

[project.urls]
Homepage = "https://github.com/bytedance/videx"
Repository = "https://github.com/bytedance/videx"
Documentation = "https://github.com/bytedance/videx/blob/main/README.md"
"Bug Tracker" = "https://github.com/bytedance/videx/issues"

[tool.setuptools.packages.find]
where = ["src"]
