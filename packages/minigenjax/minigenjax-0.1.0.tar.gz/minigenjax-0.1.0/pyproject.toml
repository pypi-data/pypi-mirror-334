[tool.poetry]
name = "minigenjax"

# Leave this at 0.0.0; this key can't be missing, but it's subbed out
# dynamically by `poetry.dynamic-versioning`.
version = "0.1.0"
description = ""
authors = ["Colin Smith <colin.smith@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
tensorflow-probability = {extras = ["jax"], version = "^0.25.0"}
jax = "0.4.38"
jaxtyping = "^0.2.34"
numpy = "<2.0.0"
dm-tree = "0.1.8"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
pytest = "^8.3.4"
genstudio = "2025.2.3"
coverage = "^7.6.12"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.12"
include = ["src"]

[tool.ruff.lint.per-file-ignores]
# OK to `from _ import *` in  unit tests
"src/**/test_*.py" = ["F403", "F405"]
