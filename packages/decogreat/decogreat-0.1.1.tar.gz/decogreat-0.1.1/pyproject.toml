[project]
name = "decogreat"
version = "0.1.1"
description = "This package contains the main functionalities"
authors = [
    {name = "Luis IGLESIAS HERNANDEZ"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"


[tool.numpydoc_validation]
checks = [
    "all",   # report on all checks, except the below
    "EX01",
    "SA01",
    "ES01"
]

[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
