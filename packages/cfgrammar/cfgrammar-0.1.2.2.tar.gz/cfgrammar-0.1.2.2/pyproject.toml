[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["cfgrammar", ]

[project]
name = "cfgrammar"
version = "0.1.2.2"
authors = [
  { name="Bruno Bogaert", email="Bruno.Bogaert@univ-lille.fr" },
]
maintainers = [
  { name="Bruno Bogaert", email="Bruno.Bogaert@univ-lille.fr" },
]
description = "Context-free grammars and parsing"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
dependencies = [
    "pandas",
    "graphviz",
]

[project.urls]
Homepage = "https://gitlab.univ-lille.fr/bruno.bogaert/cfgrammar"
Repository = "https://gitlab.univ-lille.fr/bruno.bogaert/cfgrammar"

