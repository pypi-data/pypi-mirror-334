[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydantic-flagged"
version = '0.0.1'
python_requires = ">=3.12"
description = "Pydantic BaseModel with flagged fields by name"
authors = [
    {name = "Ryan Young", email = "dev@ryayoung.com"}
]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/ryayoung/pydantic-flagged"
repository = "https://github.com/ryayoung/pydantic-flagged"
documentation = "https://pydantic-flagged.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries"
]
dependencies = [
    'pydantic>=2.0,<3.0',
]

[tool.hatch.build.targets.sdist]
packages = ["pydantic_flagged"]

[tool.hatch.build.targets.wheel]
packages = ["pydantic_flagged"]
