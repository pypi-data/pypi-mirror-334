[tool.poetry]
name = "kadtk"
version = "1.1.0"
description = "A toolkit library for Kernel Audio Distance."
authors = ["Yoonjin Chung <anazzz1685@gmail.com>", "Phisun Eu", "Junwon Lee", "Keunwoo Choi", "Juhan Nam", "Ben Sangbae Chon"]
readme = "README.md"
homepage = "https://github.com/YoonjinXD/kadtk"
repository = "https://github.com/YoonjinXD/kadtk"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.23.5"
pandas = "^2.0.3"
scipy = "^1.11.2"
hypy-utils = "^1.0.19"
soundfile = "^0.12.1"
wheel = "^0.41.1"
numba = "^0.58.0"
librosa = "^0.10.1"
encodec = "^0.1.1"
transformers = "<4.47.0"
laion-clap = "^1.1.4"
nnaudio = "^0.3.2"
torch = ">=2.1,<2.6"
resampy = "^0.4.2"
hear21passt = "^0.0.26"
tensorflow = ">=2.0.0"
kapre = ">=0.3.5"

[tool.poetry.scripts]
kadtk = "kadtk.__main__:main"
kadtk-embeds = "kadtk.embeds:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
