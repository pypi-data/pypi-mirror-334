[project]
name = "apmodel"
dynamic = []
description = "ActivityStreams 2.0 and nodeinfo 2.0/2.1 implementation for Python."
authors = [
    { name = "AmaseCocoa", email = "cocoa@amase.cc" },
]
dependencies = [
    "cryptography>=44.0.1",
    "pyfill>=0.1.1",
    "multiformats>=0.3.1.post4",
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
version = "0.3.0"

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/AmaseCocoa/apmodel"
Issues = "https://github.com/AmaseCocoa/apmodel/issues"
Changelog = "https://github.com/AmaseCocoa/apmodel/blob/main/CHANGELOG.md"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
write_to = "apsig/_version.py"
write_template = "__version__ = '{}'"
