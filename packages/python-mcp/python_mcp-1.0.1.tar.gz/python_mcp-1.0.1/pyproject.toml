[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-mcp"
version = "1.0.1"
description = "MCP提示词管理服务"
readme = "README.md"
authors = [{name = "Chengfeng", email = "chengfeng@example.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0",
]
requires-python = ">=3.8"

[project.scripts]
python-mcp = "python_mcp.mcp_server:main"
