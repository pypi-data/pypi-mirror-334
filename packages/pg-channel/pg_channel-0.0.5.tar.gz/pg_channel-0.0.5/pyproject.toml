[project]
name = "pg-channel"
requires-python = ">=3.11"
authors = [
    {name = "Mike Artemiev", email = "mixartemev@gmail.com"},
]
description = "Generates PL/pgSQL script creating LISTEN/NOTIFY channels"
readme = "README.md"
license = {text = "MIT"}
dynamic = ["version"]

[build-system]
requires = ["setuptools>=64", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"
[tool.setuptools_scm]
version_scheme = "python-simplified-semver" # if "feature" in `branch_name` SEMVER_MINOR++ else SEMVER_PATCH++
local_scheme = "no-local-version"

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "twine",
    "setuptools_scm",
]

[project.urls]
Homepage = "https://github.com/XyncNet/pg-channel"
Repository = "https://github.com/XyncNet/pg-channel"

[tool.setuptools]
packages = ["pg_channel"]

[tool.ruff]
line-length = 120
