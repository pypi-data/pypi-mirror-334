[project]
name = "earthscale"
version = "0.14.0"
description = "Client for the Earthscale HTTP API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click",
    "pydantic",
    "pydantic-settings",
    "requests",
    "stamina",
    "stamina",
]

[project.scripts]
earthscale = "earthscale.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
