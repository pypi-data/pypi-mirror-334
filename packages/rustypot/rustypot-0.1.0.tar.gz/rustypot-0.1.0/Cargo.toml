[package]
name = "rustypot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rustypot"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.23.3"
rustypot = { version = "0.6.0", git = "https://github.com/pollen-robotics/rustypot.git", branch = "66-support-for-feetech-motors-fts3215" }
serialport = { version = "4.7.0", default-features = false}
