[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf2s"
version = "0.1.2"
description = "Extended PDF Manipulation Toolkit"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "fit-sizhe", email = "sizhe.liu@fit-foxconn.com"}
]
dependencies = [
    "PyPDF2>=3.0.0",
    "pdfplumber>=0.9.0",
    "markdown2>=2.4.8",
    "weasyprint>=57.2.0",
    "Pillow>=9.0.0"
]

[project.scripts]
pdf2s = "pdf2s.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pdf2s", "pdf2s.converters"]
