[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp_aim_crawler"
version = "0.1.0"
description = "Web crawler for datatist.com"
authors = [
    { name = "zhaoxin", email = "zhaoxin3456@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12.9"
license = "MIT"
keywords = ["web crawler", "datatist", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "beautifulsoup4>=4.12.0",
    "playwright>=1.42.0",
    "mcp[cli]>=1.4.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "black>=24.2.0",
    "isort>=5.13.0",
]

[project.urls]
Repository = "https://github.com/zhaoxin34/mcp_aim_crawler"
Issues = "https://github.com/zhaoxin34/mcp_aim_crawler/issues"

[[tool.poetry.source]]
name = "tuna"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
priority = "primary"

[tool.poetry.scripts]
mcp-server = "mcp_aim_crawler.mcp_server:main" 
