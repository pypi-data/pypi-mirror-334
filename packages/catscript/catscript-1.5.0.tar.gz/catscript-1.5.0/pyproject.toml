[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/token.txt",
]

[project]
name = "catscript"
version = "1.5.0"
authors = [{ name = "0x530c", email = "0x530c@gmail.com" }]
description = "The typing library of CatScript"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://catscript.app"
