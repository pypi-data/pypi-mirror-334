<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Python Executor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        textarea { width: 80%; height: 150px; margin-bottom: 10px; }
        pre { background: #ddd; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Remote Python Executor</h1>
    <form method="POST">
        <textarea name="code" placeholder="Enter Python code here..."></textarea><br>
        <button type="submit">Run Code</button>
    </form>
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
</body>
</html>
