[tool.poetry]
name = "airflow-providers"
version = "0.3.0"
description = "Custom providers for Apache Airflow"
authors = ["Anonymous"]
license = "MIT"
readme = "README.md"
packages = [{include = "airflow_providers", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.9"
apache-airflow = "^2.0.0"
apache-airflow-providers-amazon = "^5.0.0"
botocore = ">=1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
