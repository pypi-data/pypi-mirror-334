[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "extrema"
version = "1.0.0"
description = "Finding an iterable's minima or maxima."
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
maintainers = [{name = "John Dawson", email = "john.a.dawson@proton.me"}]
keywords = [
  "max",
  "maxima",
  "maximize",
  "min",
  "minima",
  "minimize",
]

[project.urls]
Homepage = "https://github.com/JohnADawson/extrema"
Documentation = "https://github.com/JohnADawson/extrema/blob/master/src/extrema.py"
