[project]
name = "autodoc-typehints"
version = "1.0.0"
authors = [{ name = "Hashberg" }]
description = "Autodoc extension to document attributes and signatures based on Python type hints."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
dependencies = ["sphinx>=6.1"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Natural Language :: English",
    "Typing :: Typed",
]

[project.urls]
Repository = "https://github.com/hashberg-io/autodoc-typehints"
Issues = "https://github.com/hashberg-io/autodoc-typehints/issues"

[build-system]
requires = [
    "setuptools>=63.4.3", # see https://github.com/python/mypy/issues/13392#issuecomment-1212727421
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["autodoc_typehints", "autodoc_typehints.*"]
namespaces = false

[tool.setuptools.package-data]
tensorsat = ["README.md", "LICENSE"]

[tool.black]
target-version = ["py313"]

[tool.mypy]
python_version = "3.13"
strict = true
