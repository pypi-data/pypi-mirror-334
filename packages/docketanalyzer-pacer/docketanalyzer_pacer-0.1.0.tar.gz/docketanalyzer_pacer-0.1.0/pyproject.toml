[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "docketanalyzer-pacer"
version = "0.1.0"
authors = [
    { name = "Nathan Dahlberg" },
]
description = "Docket Analyzer PACER Utilities"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "docketanalyzer-core>=0.1.4",
    "juriscraper>=2.6.55",
    "selenium>=4.18.1",
]

[project.optional-dependencies]
dev = [
    "docketanalyzer-core[dev]>=0.1.4",
]

[tool.ruff]
lint.select = ["E", "F", "I", "B", "UP", "N", "SIM", "PD", "NPY", "PTH", "RUF", "D"]
lint.ignore = ["D100", "D104"]

[tool.ruff.lint.isort]
known-first-party = ["docketanalyzer_core", "docketanalyzer_pacer"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["I001", "I002"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
addopts = "-ra -q --cov=docketanalyzer_core -m 'not cost'"
testpaths = ["tests"]
pythonpath = "."
markers = [
    "cost: marks tests that incur real costs when run",
]

