name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:      
  run-tests:
    runs-on: ubuntu-latest
    env:
      COURTLISTENER_TOKEN: ${{ secrets.COURTLISTENER_TOKEN }}
      PACER_USERNAME: ${{ secrets.PACER_USERNAME }}
      PACER_PASSWORD: ${{ secrets.PACER_PASSWORD }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Set Up
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install '.[dev]'
      
      - name: Test with pytest
        run: |
          pytest
