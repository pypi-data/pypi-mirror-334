[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "icem"
authors = [
  { name="Federico Beffa", email="beffa@fbengineering.ch" },
]
license = "GPL-3.0-or-later"
# license-files = ["LICENSES/*"]
description = "Create Gmsh FEM discretization from GDSII file"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    # "gmsh>=4.13.0",
    "gmsh",
    "klayout>=0.28.0",
    "more-itertools>=10.5.0",
    "numpy>=1.26"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
keywords = ["gds", "fem", "EM", "finite-element", "discretization"]

dynamic = ["version"]

[project.optional-dependencies]
dev = ["pytest"]

[tool.pytest.ini_options]
pythonpath = "src"

[tool.hatch.build.targets.sdist]
include = ["/src/fbespice"]

[tool.hatch.build.targets.wheel]
packages = ["src/fbespice"]

[tool.hatch.version]
path = "VERSION"
pattern = "(?P<version>[^']+)"

[project.urls]
Homepage = "https://github.com/fbengineering/icem"
Documentation = "https://fbengineering.gitlab.io/icem"