[project]
name = "sgf_image_loader"
version = "1.0.1"
authors = [
	{ name="KingToot", email="armorgamesdot@gmail.com" },
]
description = "A small package to manage loading and saving SGF files"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
	"numpy>=2.2.3",
	"pillow>=11.1.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://simple.king-toot.com/packages/sgf"
Documentation = "https://simple.king-toot.com/packages/sgf/docs"
Repository = "https://github.com/KingToot14/Simple-Graphics-Format.git"
Issues = "https://github.com/KingToot14/Simple-Graphics-Format/issues"
Changelog = "https://simple.king-toot.com/packages/sgf/changes"