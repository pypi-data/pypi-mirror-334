[build-system]
requires = ["setuptools>=76.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp4py"
version = "0.6.0"
description = "My awesome Python project"
authors = [
    { name = "XuehangCang", email = "xuehangcang@outlook.com" }
]
dependencies = [
    "fastapi>=0.115.11",
    "uvicorn>=0.34.0",
    "requests>=2.32.3",
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"  # 添加这一行

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8"
]

[tool.setuptools]
packages = ["mcp4py", "mcp4py.server", "mcp4py.client", "mcp4py.utils"]

[tool.setuptools.package-data]
"mcp4py" = ["*.txt", "*.csv"]

[tool.pytest.ini_options]
addopts = "-v --cov=mcp4py"