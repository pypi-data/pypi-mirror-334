#for building the package with hatchling and uploading it to PyPI
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apantias"
version = "2.0.1"
authors = [
  { name="Florian Heinrich", email="florianheinrich@gmx.at" },
]
description = "Tools for analysis of data from the DANAE experiment on HEPHY"
readme = "README.md"
requires-python = ">=3.8,<3.13"
dependencies = [
    "numpy",
    "matplotlib",
    "scipy",
    "seaborn",
    "h5py",
    "numba",
    "scikit_learn"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/shakamaran/apantias"
Issues = "https://github.com/shakamaran/apantias/issues"
