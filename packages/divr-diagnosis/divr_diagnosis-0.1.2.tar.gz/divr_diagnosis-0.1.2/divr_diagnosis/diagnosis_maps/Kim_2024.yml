# [1] H.-B. Kim, J. Song, S. Park, and Y. O. Lee, “Classification of laryngeal diseases including laryngeal cancer, benign mucosal disease, and vocal cord paralysis by artificial intelligence using voice analysis.,” Scientific reports, vol. 14, no. 1, p. 9297, 2024, doi: 10.1038/s41598-024-58817-x.
#   Laryngeal cancer - 30
#     Laryngeal cancer includes all malignant changes in the larynx.
#   Vocal fold paralysis - 97
#     Vocal cord paralysis includes decreased mobility of uni or bilateral vocal cords regardless of complete closure
#   Benign mucosal disease - 81
#     Vocal polyp, vocal nodule, granuloma, reinke's edema
#   Healthy - 155

