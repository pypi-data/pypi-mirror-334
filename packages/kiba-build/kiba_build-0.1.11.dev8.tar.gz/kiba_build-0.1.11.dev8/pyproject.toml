[project]
name = "kiba-build"
version = "0.1.11.dev8"
description = "Kiba Labs' python building and testing utilities"
readme = "README.md"
requires-python = "~=3.11"
dependencies = [
    "asyncclick>=8.1.8",
    "bandit>=1.8.3",
    "bump-my-version>=0.32.1",
    "click>=8.1.7",
    "isort>=6.0.0",
    "mypy>=1.15.0",
    "pylint>=3.3.4",
    "ruff>=0.9.7",
    "simple-chalk>=0.1.0",
    "twine>=6.1.0",
    "wheel>=0.45.1",
]

[project.urls]
repository = "https://github.com/kibalabs/build-py"

[project.scripts]
lint-check = "buildpy.lint_check:run"
type-check = "buildpy.type_check:run"
security-check = "buildpy.security_check:run"
version = "buildpy.version:run"

[tool.uv]
package = true

[build-system]
requires = ["setuptools", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
core = ["/py.typed", "**/pyproject.toml"]
