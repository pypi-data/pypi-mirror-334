    "pandas>=2.2.3",
    "python-dotenv>=1.0.1",
    "seaborn>=0.13.2",
    "simfin>=1.0.1",
    "statsmodels>=0.14.4",
    "tqdm>=4.67.1",
    "yfinance>=0.2.53",
