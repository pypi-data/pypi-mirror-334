[project]
name = "statismo"
version = "0.2.0"
description = "A minimal collector of custom metrics for django apps."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.0.0",
    "celery>=5.0.0",
    "django>=4.0.0",
]

[project.urls]
Repository = "https://github.com/gotrellis/statismo"

[project.optional-dependencies]
redis = [
    "redis>=5.2.1",
]
dev = [
    "pytest>=7.0.0",
    "pytest-django>=4.5.0",
    "pytest-mock>=3.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 80

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = "test_*.py"
markers = [
    "redis: marks tests that require Redis",
]
