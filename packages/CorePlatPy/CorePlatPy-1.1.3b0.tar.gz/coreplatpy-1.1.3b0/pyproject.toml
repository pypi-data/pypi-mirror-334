[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "CorePlatPy"
version = "1.1.3-beta"
authors = [
  { name="Iason Sotiropoulos", email="isotiropoulos@singularlogic.eu"},
  { name="Athos Papanikolaou", email="apapanikolaou@singularlogic.eu"},
  { name="Sotiris Aspragkathos", email="saspragkathos@singularlogic.eu"},
]
dependencies = [
    "pydantic>=2.7.0", "requests", "tqdm", "PyJWT", "httpx", "aiofiles"
]

description = "A Python client for the SLG's Core Platform"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/PROJECT-BUILDSPACE/CorePlatPy/tree/main"
Issues = "https://github.com/pypa/sampleproject/issues"