[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CyberGearDriver"
version = "0.2.0"
authors = [
  { name="Jeremy Gillick" },
]
description = "A driver for the CyberGear micromotor"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/jgillick/python-cybergear"
Issues = "https://github.com/jgillick/python-cybergear/issues"

