[project]
name = "surrealdb-rpc"
version = "0.3.6"
authors = [{ name = "Manuel Schaaf" }]
description = "A Python library for interacting with SurrealDB via RPC."
readme = "README.md"
license.file = "LICENSE"
requires-python = ">=3.12"
dependencies = [
    "msgpack>=1.1.0",
    "requests>=2.32.3",
    "ulid>=1.1",
    "uuid7>=0.1.0",
    "websockets>=14.1",
]

[project.urls]
Homepage = "https://github.com/manu-schaaf/surrealdb-rpc.py"
Issues = "https://github.com/manu-schaaf/surrealdb-rpc.py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "basedpyright>=1.28.1",
    "ipykernel>=6.29.5",
    "pylsp-rope>=0.1.17",
    "pytest>=8.3.4",
    "python-lsp-server[all]>=1.12.0",
    "ruff>=0.9.3",
]

[tool.uv.workspace]
members = ["temp"]

[tool.pytest.ini_options]
log_cli=true
log_cli_level="info"
markers = [
    "integration",
    "unit",
]
