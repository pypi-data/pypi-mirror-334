
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.1.0"
name = "MDit"
requires-python = ">=3.10"
dependencies = [
    "sphinx >= 7, < 9",
    "myst-nb > 1, < 2",
    "pydata-sphinx-theme",
    "sphinx-design >= 0.6",
    "sphinx-togglebutton",
    "sphinx-copybutton >= 0.5",
    "sphinxcontrib-mermaid >= 0.9",
    "sphinx-tippy == 0.4.3",
    "markdown-it-py",
    "mdit-py-plugins",
    "linkify-it-py",
    "readme-renderer[md]",
    "cmarkgfm >= 0.8.0",
    "zundler == 0.2.2",
    "IPython",
    "jupyterlab_myst",
    "pygments",
    "rich >= 13.8",
    "pydantic >= 2.9",
    "referencing >= 0.35.1",
    "PkgData >=0.1,<0.2",
    "PySerials >=0.1,<0.2",
    "PyBadger >=0.1,<0.2",
    "PyColorIT >=0.1,<0.2",
    "ProtocolMan >=0.1,<0.2",
    "HTMP >=0.1,<0.2",
    "JSONSchemata >=0.1,<0.2",
]
