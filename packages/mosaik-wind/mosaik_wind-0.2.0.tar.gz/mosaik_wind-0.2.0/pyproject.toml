[tool.poetry]
name = "mosaik-wind"
version = "0.2.0"
description = "mosaik simulator for Wind turbine"
authors = ["Malte Trauernicht <mosaik@offis.de>", "Kaja Petersen <mosaik@offis.de>", "Danila Valko <mosaik@offis.de>"]
license = "LICENSE"
readme = ["README.rst", "CHANGELOG", "AUTHORS.txt"]
packages = [{include = "mosaik_components"}]

[tool.poetry.dependencies]
python = "^3.9"
mosaik-api-v3 = "^3.0.7"
numpy = "^1.25.2"
arrow = "^1.3.0"
pandas = "^2.1.0"

[tool.poetry.group.dev.dependencies]
tox = "^4.11.3"
twine = "^5.0.0"

[tool.poetry.group.test.dependencies]
mosaik = "^3.4.0"
mosaik_csv = "^1.2.0"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
