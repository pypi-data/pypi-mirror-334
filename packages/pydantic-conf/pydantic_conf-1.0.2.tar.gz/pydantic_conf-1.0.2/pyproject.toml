[project]
name = "pydantic-conf"
version = "1.0.2"
description = "Pydantic based application configuration"
authors = [
    {name = "Yury Sokov (Yurzs)", email = "me@yurzs.dev"}
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["Development Status :: 4 - Beta"]

requires-python = ">=3.9"
dependencies = [
    "pydantic>=2,<3",
    "python-dotenv>=1,<2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
