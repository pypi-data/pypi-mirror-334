[build-system]
requires = ["hatchling"]
build-backend="hatchling.build"

[project]
name = "csp-adapter-discord"
authors = [{name = "the csp-adapter-discord authors", email = "t.paine154@gmail.com"}]
description = "CSP adapter for Discord"
readme = "README.md"
license = { text = "Apache-2.0" }
version = "0.1.2"
requires-python = ">=3.9"
keywords = [
    "csp",
    "stream-processing",
    "slack",
    "chat",
    "chatbot",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "csp",
    "discord.py",
    "pydantic>=2",
]

[project.optional-dependencies]
develop = [
    "build",
    "bump-my-version",
    "check-manifest",
    "codespell>=2.2.6,<2.5",
    "hatchling",
    "mdformat>=0.7.17,<0.8",
    "mdformat-tables>=1,<1.1",
    "pytest",
    "pytest-cov",
    "ruff>=0.5,<0.10",
    "twine>=5,<7",
    "wheel",
]

[project.scripts]

[project.urls]
Repository = "https://github.com/timkpaine/csp-adapter-discord"
Homepage = "https://github.com/timkpaine/csp-adapter-discord"

[tool.bumpversion]
current_version = "0.1.2"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "csp_adapter_discord/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[tool.check-manifest]
ignore = [
    ".copier-answers.yml",
    "Makefile",
    "docs/**/*",
]

[tool.coverage.run]
branch = true
omit = [
    "csp_adapter_discord/tests/integration/",
]
[tool.coverage.report]
exclude_also = [
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
fail_under = 0

[tool.hatch.build]
artifacts = []

[tool.hatch.build.sources]
src = "/"

[tool.hatch.build.targets.sdist]
packages = ["csp_adapter_discord"]

[tool.hatch.build.targets.wheel]
packages = ["csp_adapter_discord"]

[tool.hatch.build.targets.wheel.shared-data]

[tool.pytest.ini_options]
addopts = ["-vvv", "--junitxml=junit.xml"]
asyncio_mode = "strict"
testpaths = "csp_adapter_discord/tests"

[tool.ruff]
line-length = 150

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
combine-as-imports = true
default-section = "third-party"
known-first-party = ["csp_adapter_discord"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
