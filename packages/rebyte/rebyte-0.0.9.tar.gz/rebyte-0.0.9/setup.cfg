[metadata]
name = rebyte
version = attr: rebyte.version.VERSION
description = Python client library for the Rebyte API
long_description = file: README.md
long_description_content_type = text/markdown
author = Rebyte team
author_email = support@rebyte.ai
url = https://github.com/RebyteAI/rebyte-python
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7.1
zip_safe = True
include_package_data = True
install_requires = 
	requests >= 2.20  # to get the patch for CVE-2018-18074
	typing_extensions; python_version<"3.8"  # Needed for type hints for mypy
	aiohttp  # Needed for async support

[options.extras_require]
dev = 
	black ~= 21.6b0
	pytest == 6.*
	pytest-asyncio
	pytest-mock

[options.entry_points]
console_scripts = 
	rebyte-py = rebyte._rebyte_scripts:main

[options.package_data]
rebyte = py.typed

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

