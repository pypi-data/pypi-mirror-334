# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#writing-your-pyproject-toml

[project]
name = "pytest-cocotb"
readme = "README.md"
dynamic = ["version"]
license = { text = "Apache-2.0" }
description = "Pytest plugin to integrate Cocotb"
requires-python = ">=3.9"
authors = [{ name = "Tymoteusz Blazejczyk", email = "tymoteusz.blazejczyk@tymonx.com" }]

# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#keywords
keywords = [
    "python",
    "pytest",
    "cocotb",
    "plugin",
    "test",
    "testing",
    "simulator",
    "hdl",
    "rtl",
    "eda",
    "flow",
    "vhdl",
    "verilog",
    "systemverilog",
    "fpga",
    "asic",
    "cadence",
    "xcelium",
    "siemens",
    "modelsim",
    "questa",
    "synopsys",
    "vcs",
]

# https://pypi.org/classifiers/
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#classifiers
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",

    "Topic :: Software Development",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Unit",
    "Framework :: Pytest",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#urls
# https://packaging.python.org/en/latest/specifications/well-known-project-urls/#well-known-labels
[project.urls]
Homepage = "https://gitlab.com/tymonx/pytest-cocotb"
Source = "https://gitlab.com/tymonx/pytest-cocotb.git"
Issues = "https://gitlab.com/tymonx/pytest-cocotb/-/issues"
Documentation = "https://gitlab.com/tymonx/pytest-cocotb/-/blob/HEAD/README.md"

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
lint = ["ruff", "pyright"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pytest-cocotb"]

[tool.hatch.version]
source = "vcs"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
