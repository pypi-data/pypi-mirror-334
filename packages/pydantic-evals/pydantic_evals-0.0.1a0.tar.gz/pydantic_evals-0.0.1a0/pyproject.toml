[build-system]
requires = ["setuptools>=40.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydantic-evals"
description = "Evals framework for evaluating LLMs with structured outputs (i.e. JSON-mode)"
authors = [{name = "VLM Support", email = "support@vlm.com"}]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
license = {text = "Apache-2.0"}
dynamic = ["version"]
dependencies = [
    "pydantic>=2.0.0",
    "pandas>=1.3.0",
    "loguru>=0.6.0",
    "rich>=12.0.0",
]

[project.optional-dependencies]
test = ["pytest"]
build = ["twine", "build"]
all = []

[tool.setuptools.dynamic]
version = {attr = "pydantic_evals.version.__version__"}

[tool.setuptools.packages.find]
include = ["pydantic_evals*"]
namespaces = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --tb=short"
