[project]
name = "jmobile-location-mcp-server"
version = "0.1.1"
description = "一个提供手机号码（段）所属归属地查询功能的模型上下文协议（Model Context Protocol）服务器。该服务器使大型语言模型（LLMs）能够获取手机号码段归属地信息，如：省份、城市、运营商。"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
 "mcp[cli]>=1.4.1",
]
[[project.authors]]
name = "juhemcp"
email = "dev@juheapi.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
jmobile-location-mcp-server = "jmobile_location_mcp_server:main"
