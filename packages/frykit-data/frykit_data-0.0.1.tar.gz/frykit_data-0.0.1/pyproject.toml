[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "frykit_data"
version = "0.0.1"
authors = [{name = "ZhaJiMan", email = "915023793@qq.com"}]
description = "Data for frykit"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/ZhaJiMan/frykit_data"
Issues = "https://github.com/ZhaJiMan/frykit_data/issues"

[tool.setuptools]
packages = ["frykit_data"]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
frykit_data = ["data/**/*"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
ignore = ["F403"]
