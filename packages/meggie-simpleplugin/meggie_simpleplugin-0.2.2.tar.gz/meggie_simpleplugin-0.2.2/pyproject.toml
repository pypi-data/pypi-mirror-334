[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meggie_simpleplugin"
version = "0.2.2"
description = "Simple plugin for Meggie to showcase basic plugin structure."
license = { text = "BSD" }
dependencies = ["meggie>=1.9.0"]

[project.urls]
homepage = "https://github.com/cibr-jyu/meggie_simpleplugin"

[project.optional-dependencies]
dev = [
    "black",
    "pylama",
    "pytest",
    "pytest-qt",
    "build",
    "twine",
    "setuptools",
]
test = [
    "black",
    "pylama",
    "pytest",
    "pytest-qt",
    "setuptools",
]
