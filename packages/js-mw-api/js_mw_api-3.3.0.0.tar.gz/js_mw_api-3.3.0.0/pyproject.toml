[build-system]
requires = [
    "hatchling",
    'requests',
    'beautifulsoup4',
    'pandas',
    'cryptography',
    'numpy'
]
build-backend = "hatchling.build"

[project]
name = "js_mw_api"
version = "3.3.0.0"
authors = [
  { name="Tyler Jensen", email="Tyler@JensenSystems.co.nz" },
]
description = "Moraware API Wrapper for Python"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/JensenSystems/JS_Moraware"
Issues = "https://github.com/JensenSystems/JS_Moraware/issues"
