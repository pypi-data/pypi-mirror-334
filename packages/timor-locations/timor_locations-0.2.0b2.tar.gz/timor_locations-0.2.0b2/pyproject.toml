[project]
name = "timor-locations"
version = "0.2.0b2"
description = "Timor-Leste geographic datasets"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "django-ninja>=1.3.0",
    "geojson-pydantic>=1.2.0",
]
authors = [
  { name = "Joshua Brooks", email = "josh@catalpa.io" },
  { name = "Anders Hofstee", email = "anders@catalpa.io" },
]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "django-stubs[compatible-mypy]>=5.1.3",
    "factory-boy>=3.3.3",
    "isort>=5.13.2",
    "mypy>=1.15.0",
    "psycopg2-binary>=2.9.10",
    "pytest-django>=4.10.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
DJANGO_SETTINGS_MODULE = "tests.test_settings"