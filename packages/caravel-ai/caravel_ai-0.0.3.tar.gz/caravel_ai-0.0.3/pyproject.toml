[project]
name = "caravel-ai"
version = "0.0.3"
description = ""
authors = [
    {name = "cannonhutcheson", email = "cannonhutcheson@proton.me"},
    {name = "swankmaster", email = "neelcswamy@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "baml-py (==0.78.0)",
    "pydantic (>=2.10.6,<3.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "ruamel-yaml (>=0.18.10,<0.19.0)"
]

[tool.poetry]
packages = [{include = "caravel", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11"
httpx = ">=0.28.1,<0.29.0"
baml-py = ">=0.76.2,<0.77.0"
pydantic = ">=2.10.6,<3.0.0"
pyyaml = ">=6.0.2,<7.0.0"
dotenv = ">=0.9.9,<0.10.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
coverage = "^7.6.12"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"