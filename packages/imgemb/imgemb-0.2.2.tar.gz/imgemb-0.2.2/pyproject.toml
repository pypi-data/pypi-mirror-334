[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "imgemb"
version = "0.2.2"
description = "A lightweight Python library for generating image embeddings with semantic search"
authors = [
    { name = "Aryan Raj", email = "aryanraj2713@gmail.com" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "scikit-learn>=0.24.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "Pillow>=9.0.0",
    "open-clip-torch>=2.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.9",
    "pytest-cov>=4.1.0",
    "pytest-html>=4.1.1",
]

[project.scripts]
imgemb = "image_embeddings.cli.main:main"

[project.urls]
"Homepage" = "https://github.com/aryanraj2713/image_embeddings"
"Bug Tracker" = "https://github.com/aryanraj2713/image_embeddings/issues"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["image_embeddings"]
