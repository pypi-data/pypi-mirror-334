[tool.poetry]
name = "shafak07-pubmed-fetcher"
version = "0.1.0"
description = "Fetch PubMed research papers with biotech/pharma authors."
authors = ["Md Shafak"]
license = "MIT"
readme = "README.md"
packages = [{include = "pubmed_fetcher", from = "src"}]

[tool.poetry.dependencies] 
    python = ">=3.9,<3.11" 
    requests = ">=2.32.3,<3.0.0"
    biopython = ">=1.85,<2.0"
    pandas = ">=2.2.3,<3.0.0"



[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
flake8 = "^7.1.2"

[tool.poetry.scripts]
get-papers-list = "src.cli:main"



