[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quarkflow"
version = "0.1.0"
description = "A lightweight library for creating and managing AI agent circuits"
readme = "quarkflow/README.md"
authors = [
    {name = "Menlo Deep Labs", email = "rach@menlo.ai"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.8"
dependencies = [
    "bhumi>=0.1.6",
    "numpy>=1.20.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/janhq/pions"
"Bug Tracker" = "https://github.com/janhq/pions/issues"

[tool.setuptools]
packages = ["quarkflow"]
