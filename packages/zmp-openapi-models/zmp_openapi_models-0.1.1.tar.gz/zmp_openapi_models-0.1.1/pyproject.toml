[project]
name = "zmp-openapi-models"
version = "0.1.1"
description = "The collection of the openapi models of the cloud zmp"
authors = [
    {name = "Kilsoo Kang",email = "kilsoo75@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11, <4.0"
dependencies = [
    "pydantic (>=2.10.6,<3.0.0)"
]

[tool.poetry]
packages = [{include = "zmp_openapi_models", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
