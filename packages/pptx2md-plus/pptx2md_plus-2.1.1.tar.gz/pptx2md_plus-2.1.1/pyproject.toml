[tool.poetry]
name = "pptx2md-plus"
version = "2.1.1"
description = "This package converts pptx to markdown with video support"
repository = "https://github.com/ssine/pptx2md"
authors = ["lzfxxx <lzfxxx@gmail.com>"]
license = "MIT Licence"
packages = [
    { include = "pptx2mdplus" },
]

[tool.poetry.scripts]
pptx2md = "pptx2mdplus.__main__:main"
pptx2md-plus = "pptx2mdplus.__main__:main"

[tool.poetry.dependencies]
python = ">=3.9,<4"
python-pptx = ">=0.6.18"
rapidfuzz = ">=0.10.0"
Pillow = ">=6.0.0"
tqdm = ">=4"
pydantic = "^2.9.2"
scipy = "^1.14.1"
numpy = "^2.1.3"

[tool.poetry.group.dev.dependencies]
yapf = "^0.43.0"
isort = {version = ">=5.0.0"}
pycln = "^2.4.0"
wand = "^0.6.13"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
based_on_style = "google"
column_limit = 120

[tool.isort]
profile = "hug"
line_length = 120

[tool.pycln]
path = "pptx2mdplus/"
all = true
