{% extends "layout.html" %}

{% block extra_header %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/base16/ashes.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
{% endblock %}

{% block title %}DAG{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <div class="table-container">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Dag</th>
              <th>Node</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a href="{{ dag_link }}">{{ dag_id }}</a></td>
              <td>{{ node_id }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Data</h4>
        </div>
        <div class="card-body">
          <pre><code class="language-python">{{ code }}</code></pre>
        </div>
      </div>
    </div>
  </div>
  {% if script %}
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Code</h4>
          </div>
          <div class="card-body">
            <pre><code class="language-python">{{ script }}</code></pre>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
  {% if html_uri %}
    <div class="notebook-container">
      <div class="embedded-content">
        <iframe src="{{ html_uri }}" style="width: 100%; height: 100vh; border: none;"></iframe>
      </div>
    </div>
  {% endif %}
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    hljs.highlightAll();
  });
  </script>
{% endblock %}
