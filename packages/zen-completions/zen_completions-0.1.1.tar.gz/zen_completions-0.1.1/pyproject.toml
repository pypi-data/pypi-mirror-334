[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zen-completions"
version = "0.1.1"
authors = [
    {name = "Zenafide Team", email = "info@zenafide.com"},
]
description = "A CLI tool for interacting with LLMs through a model router"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.1.3",
    "langchain>=0.0.267",
    "langchain-openai>=0.0.2",
    "langchain-community>=0.0.1",
    "openai>=1.1.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "rich>=13.4.2",
    "cryptography>=41.0.0",
]

[project.scripts]
zen = "zen_completions.cli:cli"

[project.urls]
"Homepage" = "https://github.com/zenafide/zen-completions"
"Bug Tracker" = "https://github.com/zenafide/zen-completions/issues"

[tool.hatch.build.targets.wheel]
packages = ["zen_completions"]

# Include all subpackages explicitly
[tool.setuptools]
packages = ["zen_completions", "zen_completions.zenapi"] 