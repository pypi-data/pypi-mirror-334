[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enzymefinance"
version = "0.1.0"
description = "Official Python SDK for the Enzyme Protocol"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Enzyme", email = "info@enzyme.finance"}
]
dependencies = [
    "web3>=7.8.0",
    "requests>=2.32.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14"
]

[project.urls]
Homepage = "https://github.com/enzymefinance/sdk-python"
Documentation = "https://sdk.enzyme.finance"
Repository = "https://github.com/enzymefinance/sdk-python"

[tool.setuptools.packages.find]
where = ["packages"]

[tool.setuptools.package-data]
"enzymefinance.abis" = ["abis/*.abi.json"]
