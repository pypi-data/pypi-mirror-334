[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mudag"
description = "A tool for analyzing research software repositories with focus on workflow languages"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["workflow", "research software", "code analysis", "metrics"]
authors = [
    {name = "Aaron Strachardt", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Quality Assurance",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/aaronstrachardt/mudag"
"Bug Tracker" = "https://github.com/aaronstrachardt/mudag/issues"

[project.scripts]
mudag = "mudag.cli.cli:main" 