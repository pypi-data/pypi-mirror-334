[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "AsyncHttpX"
version = "0.0.2"
authors = [
  { name="Vke", email="wragpiszon2022@gmail.com" },
]
description = "AsyncHttpX Library is a high-performance, asynchronous HTTP client built on top of the powerful httpx library. Designed for developers who need a robust and flexible way to make HTTP requests in Python"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ToolParadiseDrako/Nuker-Tool-Paradise"
Issues = "https://github.com/ToolParadiseDrako/Nuker-Tool-Paradise"
