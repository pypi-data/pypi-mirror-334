[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
[project]
version = "0.1.0"
name = "Pdep"
requires-python = ">=3.10"
dependencies = [
    "requirements-parser >= 0.11.0",
    "packaging",
    "LoggerMan >=0.1,<0.2",
    "MDit >=0.1,<0.2",
    "PyShellMan >=0.1,<0.2",
    "PySyntax >=0.1,<0.2",
]
