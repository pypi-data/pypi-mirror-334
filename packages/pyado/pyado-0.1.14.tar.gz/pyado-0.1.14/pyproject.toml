[tool.poetry]
name = "pyado"
version = "0.1.14"
description = "Pythonic Azure DevOps Interface"
authors = ["Fred Stober <pyado@fredstober.de>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fredstober/pyado"
repository = "https://github.com/fredstober/pyado"
documentation = "https://pyado.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/fredstober/pyado/releases"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
requests = ">=2.23.0"
pydantic = ">=2.5.1"

[tool.poetry.dev-dependencies]
Pygments = ">=2.17.2"
black = ">=23.11.0"
coverage = {extras = ["toml"], version = ">=7.3.2"}
darglint = ">=1.8.1"
flake8 = ">=6.1.0"
flake8-bandit = ">=4.1.1"
flake8-bugbear = ">=23.9.16"
flake8-docstrings = ">=1.7.0"
flake8-rst-docstrings = ">=0.3.0"
furo = ">=2023.9.10"
isort = ">=5.12.0"
mypy = ">=1.7.1"
pep8-naming = ">=0.13.3"
pre-commit = ">=3.5.0"
pre-commit-hooks = ">=4.5.0"
pytest = ">=7.4.3"
pyupgrade = ">=3.15.0"
safety = ">=2.3.5"
sphinx = ">=7.2.6"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=5.1.0"
typeguard = ">=4.1.5"
xdoctest = {extras = ["colors"], version = ">=1.1.2"}
myst-parser = {version = ">=2.0.0"}

[tool.poetry.group.dev.dependencies]
nox = "^2023.4.22"
nox-poetry = "^1.0.3"
types-requests = ">=2.23.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["pyado", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
