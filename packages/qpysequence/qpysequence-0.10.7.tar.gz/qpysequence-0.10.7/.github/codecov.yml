codecov:
  branch: main
  require_ci_to_pass: true

coverage:
  status:
    project:
      default: false
      src:
        paths:
          - src
        target: auto
        flags:
          - unittests
    patch:
      default: false
      src:
        paths:
          - src
        target: 100%
        flags:
          - unittests

ignore:
  - "src/qpysequence/__init__.py"
