[project]
name = "elsci-peaksel-sdk"
version = "1.5.0"
description = "SDK to upload and manage chromatographic injections and other data in Elsci Peaksel"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["urllib3>=2.0.2"]

[project.urls]
Homepage = "https://github.com/elsci-io/peaksel-sdk"
Issues = "https://github.com/elsci-io/peaksel-sdk/issues"