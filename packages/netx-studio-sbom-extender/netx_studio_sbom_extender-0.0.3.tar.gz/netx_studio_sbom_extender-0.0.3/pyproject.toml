[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.wheel]
packages = ["src/netx-studio-sbom-extender"]

[project]
name = "netx-studio-sbom-extender"
version = "0.0.3"
authors = [
  { name="ILaskov", email="ILaskov@hilscher.com" },
]
description = "An SBOM extender package that modifies an input SBOM with copyright and license information harvested by scanning a netX Studio 2.0 distribution."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
	"License :: OSI Approved :: MIT License",
]
dependencies = [
    "scancode-analyzer == 21.4.7",
    "scancode-toolkit == 31.0.1",
    "spdx-tools == 0.7.0a3",
    "jproperties == 2.1.2"
]
