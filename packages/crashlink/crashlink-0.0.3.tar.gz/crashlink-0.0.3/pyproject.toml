[project]
name = "crashlink"
version = "0.0.3"
authors = [
  { name="N3rdL0rd", email="n3rdl0rd@proton.me" },
]
description = "Just another HashLink decompiler/disassembler."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Disassemblers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
license = {file = "LICENSE"}
dependencies = []

[project.optional-dependencies]
dev = [
  "pdoc3",
  "black",
  "build",
  "twine",
  "isort",
  "mypy",
  "radon",
  "no_implicit_optional",
  "pytest",
  "tqdm",
  "snakeviz",
  "typeguard",
  "types-tqdm",
  "dill",
  "pytest-xdist",
  "staticjinja"
]
extras = [
  "tqdm",
  "dill"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
crashlink = "crashlink.__main__:main"
crashtest = "crashtest.__main__:main"

[tool.setuptools.packages.find]
include = ["crashlink", "crashlink.*", "crashtest", "crashtest.*"]
exclude = ["tests", "tests.*", "local", "local.*", "env", "env.*"]
