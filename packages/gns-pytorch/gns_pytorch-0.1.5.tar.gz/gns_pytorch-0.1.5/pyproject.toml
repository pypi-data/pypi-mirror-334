[project]
name = "gns-pytorch"
version = "0.1.5"
description = "Simple Gradient Noise Scale (GNS) calculation for PyTorch"
readme = "README.md"
authors = [{ name = "elyx", email = "elio@pascarelli.com" }]
requires-python = ">=3.9"
dependencies = ["numpy>=2.0.0", "torch>=2.0.0"]

[project.scripts]
gns = "gns_pytorch:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.3.5"]
