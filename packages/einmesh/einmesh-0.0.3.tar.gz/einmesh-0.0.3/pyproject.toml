[project]
name = "einmesh"
version = "v0.0.3"
description = "einops style multi dimensional meshgrids"
authors = [{ name = "Niels Skovgaard Jensen", email = "niels@skovgaardjensen.io" }]
readme = "README.md"
keywords = ['einops', 'meshgrid', 'einmesh', 'python', 'torch', 'numpy', 'jax']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "einops>=0.8.1",
    "numpy>=2.2.3",
    "torch>=1.0",
]

[project.urls]
Homepage = "https://niels-skovgaard-jensen.github.io/einmesh/"
Repository = "https://github.com/niels-skovgaard-jensen/einmesh"
Documentation = "https://niels-skovgaard-jensen.github.io/einmesh/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.22.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.9.2",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "markdown-include>=0.8.1",
    "mkdocs-jupyter>=0.25.1",
    "pyright>=1.1.396",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
include = ["src"]
typeCheckingMode = "basic"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.deptry.per_rule_ignores]
DEP002 = ["numpy"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["src"]
