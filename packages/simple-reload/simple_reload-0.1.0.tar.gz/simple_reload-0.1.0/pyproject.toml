[project]
name = "simple-reload"
version = "0.1.0"
description = "Simple library to automatically restart Python scripts on source changes"
authors = [
    { name = "Matthew D. Scholefield", email = "matthew331199@gmail.com" },
]
dependencies = [
    "watchfiles>=1.0.4",
]
readme = "README.md"
requires-python = ">= 3.10"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/MatthewScholefield/simple-reload"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pre-commit>=4.1.0",
    "pytest>=8.3.5",
]

[tool.hatch.build.targets.wheel]
include = ["simple_reload.py"]

[tool.ruff]
target-version = "py310"

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["PLR2004", "S101", "S106"]

[tool.ruff.format]
quote-style = "single"
