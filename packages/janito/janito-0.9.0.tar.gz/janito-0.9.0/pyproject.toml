[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "janito"
version = "0.9.0"
description = "Janito CLI tool"
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "claudine>=0.1.0",
]

[project.scripts]
janito = "janito.__main__:app"

[tool.setuptools.package-data]
"janito" = ["data/*.txt"]
