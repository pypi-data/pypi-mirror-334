[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tatsat"
version = "0.1.0"
description = "A high-performance web framework with elegant syntax and powerful validation using satya"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Tatsat Team", email = "info@tatsat.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "starlette>=0.28.0",
    "uvicorn>=0.23.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "httpx>=0.24.0",
]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/tatsat"
Issues = "https://github.com/yourusername/tatsat/issues"

[tool.setuptools]
packages = ["tatsat"]
