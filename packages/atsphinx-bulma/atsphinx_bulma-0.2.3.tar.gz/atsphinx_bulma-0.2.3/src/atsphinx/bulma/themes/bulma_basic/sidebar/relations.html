{% if prev or next %}
  <div class="block" id="sidebar-toc">
    <h3 class="subtitle">Pagings</h3>
    <aside class="menu">
      {%- if prev %}
      <p class="menu-label">{{ _('Previous topic') }}</p>
      <ul class="menu-list">
        <li>
          <a href="{{ prev.link|e }}"
             title="{{ _('previous chapter') }}">{{ prev.title }}</a>
        </li>
      </ul>
      {%- endif %}
      {%- if next %}
      <p class="menu-label">{{ _('Next topic') }}</p>
      <ul class="menu-list">
        <li>
          <a href="{{ next.link|e }}"
             title="{{ _('next chapter') }}">{{ next.title }}</a>
        </li>
      </ul>
      {%- endif %}
    </aside>
  </div>
{% endif %}
