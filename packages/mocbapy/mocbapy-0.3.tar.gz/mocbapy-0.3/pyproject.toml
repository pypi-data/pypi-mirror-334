[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mocbapy"
version = "0.3"
dependencies = ["benpy","tqdm"]
authors = [
    {name = 'Marko Budinich', email = 'marko.budinich@gmail.com'},
    {name = 'Anna Lambert', email = 'anna.lambert@univ-nantes.fr'},
]
description='Multi Objective Constraint-Based Analysis in python'
readme = "README.md"
license = {text = "MIT"}

[project.urls]
Repository = 'https://github.com/markobud/mocbapy'

[tool.setuptools.packages.find]
where = ["src"]