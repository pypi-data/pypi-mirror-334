[project]
name = "astro-mcp"
version = "0.0.0a2"
description = "Model Context Protocol (MCP) server for interacting with the Astro and Airflow APIs"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["mcp[cli]>=1.0.0", "pyyaml>=6.0.1", "aiohttp>=3.9.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["astro_mcp"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
dev-dependencies = ["requests>=2.32.3", "build>=1.0.0"]

[project.scripts]
astro-mcp = "astro_mcp:main"

[project.entry-points.mcp_server]
astro = "astro_mcp:get_server"
