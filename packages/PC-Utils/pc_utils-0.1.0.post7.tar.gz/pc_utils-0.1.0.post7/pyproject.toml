[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "PC_Utils"
# version = "0.0.1"  # Remove any existing version parameter.
dynamic = ["version"]
authors = [
{name="Marcos E. Mercado", email="marcos_elias@hotmail.com"},
]
description = "This package includes utility modules for datetime handling, file management, runtime tracking, etc."
readme = "README.md"
requires-python = ">=3.8"
classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]  # Update these accordingly
keywords = ["utilities", "files", "runtime", "datetime", "Azure"]
dependencies = [
  "datetime",
  "fnmatch",
  "pathlib",
  "csv",
  "re",
  "time"
]

[tool.setuptools_scm]
version_file = "src/PC_Utils/_version.py"
local_scheme = "no-local-version"
version_scheme = "post-release"