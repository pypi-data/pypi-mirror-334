[project]
name = "windtools-mcp"
version = "0.0.3"
description = "A Codebase MCP Tools"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10"
]
readme = "README.md"
requires-python = "==3.10.13"
dependencies = [
    "mcp>=1.4.1",
    "chromadb>=0.6.3",
    "sentence-transformers>=3.4.1",
]

[[project.authors]]
name = "ZahidGalea"
email = "zahidale.zg@gmail.com"

[project.scripts]
windtools-mcp = "windtools_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "freezegun>=1.5.1",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "I"]
