[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "godrive"
version = "1.0.3"
description = "A CLI tool to upload files and directories to Google Drive."
readme = "README.md"
authors = [
    { name = "Rohan Yadav", email = "rohanbhatotiya@gmail.com" }
]
license = { file = "LICENSE" }
dependencies = [
    "pydrive2",
    "tqdm"
]
requires-python = ">=3.6"
keywords = ["google-drive", "cli", "upload"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
godrive = "godrive.godrive:main"

[tool.setuptools]
packages = ["godrive"]
