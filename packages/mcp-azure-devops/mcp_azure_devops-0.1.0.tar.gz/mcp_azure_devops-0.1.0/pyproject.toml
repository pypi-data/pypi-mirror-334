[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-azure-devops"
description = "A Model Context Protocol (MCP) server for Azure DevOps"
version = "0.1.0"
authors = [
    {name = "Atle H. HavsÃ¸", email = "atle@havso.net"},
]
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "azure-devops>=7.1.0b4",
    "mcp[cli]>=0.1.0",
]

[project.scripts]
mcp-azure-devops = "mcp_azure_devops.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.0.267",
    "anyio>=3.6.2",
    "pyright>=1.1.350",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.ruff]
line-length = 79
target-version = "py310"
select = ["E", "F", "I"]
extend-exclude = ["docs"]

[tool.pyright]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/.*",
    "docs/"
]

[dependency-groups]
dev = [
    "pyright>=1.1.396",
    "pytest>=8.3.5",
    "ruff>=0.10.0",
    "trio>=0.29.0",
]
