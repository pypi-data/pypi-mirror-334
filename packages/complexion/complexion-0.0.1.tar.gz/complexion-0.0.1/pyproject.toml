[project]
name = "complexion"
version = "0.0.1"
authors = [
  { name="mark4d4", email="sevcow4674@gmail.com" },
]
description = "Usable in math projects"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/complexion"]