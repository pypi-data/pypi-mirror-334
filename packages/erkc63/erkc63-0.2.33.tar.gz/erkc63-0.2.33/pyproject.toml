[project]
name = "erkc63"
version = "0.2.33"
description = ""
authors = [
    { name = "Sergey Dudanov", email = "sergey.dudanov@gmail.com" },
]
maintainers = [
    { name = "Sergey Dudanov", email = "sergey.dudanov@gmail.com" },
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "aiohttp >= 3.10",
    "beautifulsoup4 >= 4.12",
    "orjson >=3.10",
]
keywords = ["erkc63", "async", "client"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://github.com/dudanov/python-erkc63"
Documentation = "https://github.com/dudanov/python-erkc63"
Repository = "https://github.com/dudanov/python-erkc63.git"
Issues = "https://github.com/dudanov/python-erkc63/issues"

[project.optional-dependencies]
qrcode = [
    "pymupdf >= 1.25",
]

[tool.uv]
dev-dependencies = [
    "ruff",
    "isort",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 80

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.isort]
profile = "black"
