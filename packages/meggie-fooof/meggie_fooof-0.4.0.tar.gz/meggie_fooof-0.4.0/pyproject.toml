[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meggie_fooof"
version = "0.4.0"
description = "FOOOF plugin for Meggie"
license = { text = "BSD" }
dependencies = [
    "meggie>=1.9.0",
    "fooof~=1.0",
]

[project.urls]
homepage = "https://github.com/cibr-jyu/meggie_fooof"

[project.optional-dependencies]
dev = [
    "black",
    "pylama",
    "pytest",
    "pytest-qt",
    "build",
    "twine",
    "setuptools",
]
test = [
    "black",
    "pylama",
    "pytest",
    "pytest-qt",
    "setuptools",
]
