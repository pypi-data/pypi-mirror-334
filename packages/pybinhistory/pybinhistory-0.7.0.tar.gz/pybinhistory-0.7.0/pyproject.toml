[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pybinhistory"
version = "0.7.0"
authors = [{name = "Michael Jordan", email = "michael@glowingpixel.com"}]

description = "A python library for programmatically reading, writing, and managing Avid bin history log (`.log`) files."
keywords = ["avid", "media composer", "nle", "editorial", "post", "production", "film", "television", "nexis", "avb", "bins", "access", "logs", "log"]
classifiers = [
	"Development Status :: 4 - Beta",

	"Intended Audience :: Developers",
	"Intended Audience :: Telecommunications Industry",
	"Intended Audience :: Other Audience",

	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",

	"Operating System :: OS Independent",

	"Programming Language :: Python :: 3",

	"Topic :: File Formats",
	"Topic :: Multimedia",
	"Topic :: Multimedia :: Video :: Non-Linear Editor",
	"Topic :: Utilities"

]

readme = "README.md"

requires-python = ">= 3.7"

[project.urls]
Homepage      = "https://github.com/mjiggidy/pybinhistory/"
Documentation = "https://pybinhistory.readthedocs.io/"
Repository    = "https://github.com/mjiggidy/pybinhistory.git"
Changelog     = "https://github.com/mjiggidy/pybinhistory/releases/"
Issues        = "https://github.com/mjiggidy/pybinhistory/issues/"
