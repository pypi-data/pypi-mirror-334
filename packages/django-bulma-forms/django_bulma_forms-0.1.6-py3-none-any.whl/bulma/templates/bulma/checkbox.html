<div class="control">
  {% if field.auto_id %}
  <label class="checkbox {% if field.field.required %}{{ form.required_css_class }}{% endif %}" {% if field.field.disabled %}disabled=""{% endif %}>{{ field }} {{ field.label }}</label>
  {% endif %}
  {% for error in field.errors %}<span class="help is-danger {{ form.error_css_class }}">{{ error }}</span>{% endfor %}
  {% if field.help_text %}<p class="help">{{ field.help_text|safe }}</p>{% endif %}
</div>
