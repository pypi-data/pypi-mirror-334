[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wixio"
version = "0.0.2"
description = "A Wide x file IO utility library for Python."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="Jiawei Li", email="Li.J.W.adrian421@hotmail.com" }
]
keywords = ["io", "file", "tools"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Source" = "https://github.com/adrianJW421/wixio"
"Tracker" = "https://github.com/adrianJW421/wixio/issues"