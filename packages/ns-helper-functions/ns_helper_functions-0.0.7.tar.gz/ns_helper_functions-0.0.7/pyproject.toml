[project]
name = "ns_helper_functions"
version = "0.0.7"
description = "helper functions commonly used in nornir and relative projects"
authors = [{name = "nstamoul", email =  "nstamoul0@gmail.com"}]
requires-python = ">=3.8"
keywords = ["nornir", "workbook", "worksheet", "nautobot", "inventory", "vault"]
dependencies = [
    "openpyxl >=3.1.5",
    "rich >=13.9.4",
    "pynautobot >=2.6.1",
    "nornir >=3.5.0",
    "ciscoconfparse",
    "netmiko >=3.1.0",
    "paramiko >=2.6.0",
    "ciscoisesdk",
    "pandas"
]


[project.urls]
homepage = "https://github.com/nstamoul/ns_helper_functions"
repository = "https://github.com/nstamoul/ns_helper_functions"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
