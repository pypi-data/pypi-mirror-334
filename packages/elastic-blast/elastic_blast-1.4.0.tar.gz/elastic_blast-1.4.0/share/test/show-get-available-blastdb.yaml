apiVersion: batch/v1
kind: Job
metadata:
  name: show-available-blastdbs
  labels:
    app: test
spec:
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: blast
        image: ncbi/blast
        command: ["update_blastdb.pl", "-showall", "pretty"]
      restartPolicy: Never
  backoffLimit: 1
