# ElasticBLAST configuration file to test OutOfMemoryError during
# database downloading. Exit code - 2, Container Reason -
# OutOfMemoryError: Container killed due to memory usage

[cloud-provider]
aws-region = us-east-1
aws-vpc = vpc-0135a4f42be3b5e31
aws-subnet = subnet-0f7e7fd56c7568838,subnet-0053b5ebbac7a5360,subnet-0b29e82f35656c073,subnet-0be1594579d69e7dd,subnet-0fd3737e5ecd4aab2,subnet-047a23ed06e74ce67

[cluster]
machine-type = optimal
num-nodes = 1
num-cpus = 8


[blast]
program = blastn
options = -outfmt 6
db = refseq_rna
mem-limit = 1.0G
queries = s3://elasticblast-test/queries/MANE.GRCh38.v0.8.select_refseq_rna.batch_000.fna
