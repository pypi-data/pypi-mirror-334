# ElasticBLAST configuration file template to run blastn against pdbnt with autoscaling using local SSD

[cloud-provider]
#gcp-project = ncbi-sandbox-blast
gcp-project =
gcp-region = us-east4
gcp-zone = us-east4-b
gke-version = 1.30

[cluster]
machine-type = n1-standard-4
num-nodes = 4
num-cpus = 2
pd-size = 500G
use-preemptible = 1
exp-use-local-ssd = 1

[blast]
program = blastn
db = pdbnt
queries = gs://elastic-blast-samples/queries/MANE/MANE.GRCh38.v0.8.select_refseq_rna.fna
