# ElasticBLAST configuration file to run rpstblastn against cdd as described in
# https://www.mdpi.com/1999-4915/12/12/1424

[cloud-provider]
#gcp-project = ncbi-sandbox-blast
gcp-project =
gcp-region = us-east4
gcp-zone = us-east4-b

# As in FIVE: 10 64-core machines, each w/ 240GB RAM
[cluster]
num-nodes = 10
num-cpus = 1
pd-size = 1000G
use-preemptible = 1

[blast]
program = rpstblastn
options = -evalue 1e-3 -mt_mode 1
db = gs://elastic-blast-samples/db/viral-cdd/viral-cdd
queries = gs://elastic-blast-samples/queries/vht1/vht1.query-list
