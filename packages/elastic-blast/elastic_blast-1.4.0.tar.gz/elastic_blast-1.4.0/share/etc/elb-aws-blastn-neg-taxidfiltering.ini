# ElasticBLAST configuration file to run blastn with taxonomic filtering

[cloud-provider]
aws-region = us-east-1
aws-vpc = vpc-0135a4f42be3b5e31
aws-subnet = subnet-0f7e7fd56c7568838,subnet-0053b5ebbac7a5360,subnet-0b29e82f35656c073,subnet-0be1594579d69e7dd,subnet-0fd3737e5ecd4aab2,subnet-047a23ed06e74ce67

[cluster]
num-nodes = 1
num-cpus = 32
disk-type = gp2
use-preemptible = true


[blast]
program = blastn
options =  -outfmt "6 std staxids" -negative_taxids 1866885,90964
db = pdbnt
queries = s3://elasticblast-test/queries/RFQT01.1.fsa_nt.gz
