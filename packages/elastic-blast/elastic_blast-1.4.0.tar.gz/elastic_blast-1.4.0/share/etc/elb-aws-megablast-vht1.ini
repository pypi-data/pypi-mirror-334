# ElasticBLAST configuration file to run megablast against 4.2m contigs as described in
# https://www.mdpi.com/2073-4425/10/9/714/htm

[cloud-provider]
aws-region = us-east-1

[cluster]
num-nodes = 2
# Per results from EB-787, this configuration runs the fastest (still need to test mt_mode=1)
num-cpus = 1
pd-size = 1000G
#use-preemptible = 1

[blast]
program = blastn
options = -evalue 0.001 -num_alignments 1 -outfmt "6 qseqid qlen sacc staxid sscinames slen pident evalue bitscore length"
db = ref_viruses_rep_genomes
queries = s3://elasticblast-test/queries/vht1/vht1.query-list
