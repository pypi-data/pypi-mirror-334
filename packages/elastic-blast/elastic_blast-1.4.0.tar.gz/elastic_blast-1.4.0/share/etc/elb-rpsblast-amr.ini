#RPSBLAST Pre-release test for TC

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b
gke-version = 1.30

[cluster]
num-nodes = 2
num-cpus = 30
pd-size = 3000G
use-preemptible = 1

[blast]
program = rpsblast
options = 
db = cdd
queries = gs://elastic-blast-samples/queries/protein/COALA70.fa.gz
