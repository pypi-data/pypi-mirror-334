# ElasticBLAST configuration file template to run blastn against custom db

[cloud-provider]
aws-region = us-east-1

[cluster]
num-nodes = 1
num-cpus = 4
disk-type = gp2
# minimal size to trigger faster IO speed for gp2
pd-size = 334G
use-preemptible = true

[blast]
program = blastn
db = s3://elasticblast-test/db/pdbnt
queries = s3://elasticblast-test/queries/MANE/MANE.GRCh38.v0.8.select_refseq_rna.fna
