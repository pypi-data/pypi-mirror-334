# ElasticBLAST configuration file template to run blastn against nt

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b
gke-version = 1.30

[cluster]
num-nodes = 4
num-cpus = 15
pd-size = 3000G
use-preemptible = 1

[blast]
program = blastn
db = nt
queries = gs://elastic-blast-samples/queries/tests/hepatitis.fsa

[timeouts]
init-pv = 15
