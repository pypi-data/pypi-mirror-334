# ElasticBLAST configuration file to run blastp validity search for PIUG 2024
[cloud-provider]
aws-region = us-east-1

[blast]
batch-len = 320000
db = pataa
mem-limit = 30.0Gi
program = blastp
queries = /netmnt/vast01/bd/projects/benchmark/queries/GCF_000146045.2_R64_protein.fasta
options = -task blastp-fast -outfmt '7 std sskingdoms ssciname'
results = s3://elasticblast-camacho/piug2024-160-2

[cluster]
machine-type = c5ad.4xlarge
num-cpus = 16
num-nodes = 10
