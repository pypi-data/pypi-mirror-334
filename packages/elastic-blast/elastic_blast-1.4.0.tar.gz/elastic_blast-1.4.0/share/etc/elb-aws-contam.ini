[cloud-provider]
aws-region = us-east-1

[cluster]
num-nodes = 10
num-cpus = 16
# Try more modern and larger disk size to prevent running out of burst credits
disk-type = gp3
pd-size = 1000G

[blast]
program = blastn
options = -mt_mode 1 -negative_taxids 9443 -max_target_seqs 20
db = nt
queries = s3://elasticblast-test/queries/GCA_018506945.1_HG005.alt.pat.f1_v2_genomic.fna.gz
