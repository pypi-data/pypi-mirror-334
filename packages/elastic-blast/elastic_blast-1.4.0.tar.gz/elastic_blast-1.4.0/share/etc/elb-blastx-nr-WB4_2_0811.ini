# ElasticBLAST configuration file template to run blastp against nr

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b
gke-version = 1.30

[cluster]
num-nodes = 4
num-cpus = 15
pd-size = 3000G
use-preemptible = 1

[blast]
program = blastx
# restrict to Aetobatus narinari sequences for expedience
options = -task blastx-fast -taxids 87140
db = nr
queries = gs://elastic-blast-samples/queries/WB4_2_0811/RFQT01.1.fsa_nt.gz
