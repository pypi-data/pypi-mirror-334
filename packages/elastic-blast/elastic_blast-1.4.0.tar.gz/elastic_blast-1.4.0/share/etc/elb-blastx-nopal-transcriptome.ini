# ElasticBLAST configuration file to run blastx against nr with nopal transcriptome

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-c

[cluster]
num-nodes = 10
num-cpus = 31
pd-size = 1000G
use-preemptible = 1

[blast]
program = blastx
options = -task blastx-fast
db = nr
queries = gs://elastic-blast-samples/queries/nopal/nopal-transcriptome.tgz
