# ElasticBLAST configuration file to run blastn against nt with nopal transcriptome

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-c

[cluster]
num-nodes = 10
num-cpus = 31
pd-size = 1000G
use-preemptible = 1

[blast]
program = blastn
#db = gs://nt_2019_04_500mb_reordered/nt_500M_randomized
#mem-request = 60G
db = nt
queries = gs://elastic-blast-samples/queries/nopal/nopal-transcriptome.tgz
