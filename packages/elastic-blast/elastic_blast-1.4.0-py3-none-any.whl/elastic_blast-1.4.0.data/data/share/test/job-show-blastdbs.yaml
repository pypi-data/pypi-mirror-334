apiVersion: batch/v1
kind: Job
metadata:
  name: show-blastdbs
  labels:
    app: test
spec:
  template:
    metadata:
      labels:
        app: test
    spec:
      volumes:
      - name: blast-dbs
        persistentVolumeClaim:
            claimName: blast-dbs-pvc
            readOnly: true
      containers:
      - name: blast
        image: ncbi/blast
        workingDir: /blast/blastdb
        resources: 
          requests:
            memory: "500M"
            cpu: 1
          limits:
            memory: "1G"
            cpu: 1
        volumeMounts:
        - name: blast-dbs
          mountPath: /blast/blastdb
          readOnly: true
        command: [ "blastdbcmd", "-list", "/blast/blastdb", "-remove_redundant_dbs" ]
      restartPolicy: Never
  backoffLimit: 3
