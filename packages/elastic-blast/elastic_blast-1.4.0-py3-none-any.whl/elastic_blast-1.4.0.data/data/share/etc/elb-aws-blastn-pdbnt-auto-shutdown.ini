# ElasticBLAST configuration file template to run blastn against pdbnt with auto-shutdown

[cloud-provider]
aws-region = us-east-1
#aws-auto-shutdown-role = arn:aws:iam::414262389673:role/elasticblast-admin-role-0a12f2a78967

[cluster]
num-nodes = 1
num-cpus = 2
disk-type = gp2
# minimal size to trigger faster IO speed for gp2
pd-size = 334G
use-preemptible = true

[blast]
program = blastn
db = pdbnt
mem-request = 500M
mem-limit = 1.0G
queries = s3://elasticblast-test/queries/MANE.GRCh38.v0.8.select_refseq_rna.fna
