# ElasticBLAST configuration file to run blastn with multiple query files

[cloud-provider]
gcp-project =
gcp-region = us-east4
gcp-zone = us-east4-b
gke-version = 1.30

[cluster]
num-nodes = 1
num-cpus = 4
pd-size = 500G
use-preemptible = 1

[blast]
program = blastn
options = -outfmt 6
db = pdbnt
queries = gs://elastic-blast-samples/queries/multi-file/contigs.query-list gs://elastic-blast-samples/queries/tests/RFQT01.1.fsa_nt.gz
