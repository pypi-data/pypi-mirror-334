# ElasticBLAST configuration file template to run Vadim's blastn against nt

[cloud-provider]
#gcp-project = ncbi-sandbox-blast
gcp-project =
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
num-nodes = 10
num-cpus = 15
pd-size = 1000G
use-preemptible = 1

[blast]
program = blastn
db = nt
queries = /netmnt/vast01/bd/projects/elastic-blast-test-queries/vadim-query.fna
