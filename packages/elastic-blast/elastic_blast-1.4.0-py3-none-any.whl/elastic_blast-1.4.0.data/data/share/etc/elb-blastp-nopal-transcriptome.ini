# ElasticBLAST configuration file to run blastp against nr with nopal proteome

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
num-nodes = 10
num-cpus = 31
pd-size = 1000G
use-preemptible = 1

[blast]
program = blastp
options = -task blastp-fast
db = nr
queries = gs://elastic-blast-samples/queries/nopal/nopal-proteome.pfa.gz
