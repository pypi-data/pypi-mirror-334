# ElasticBLAST configuration file template to run blastn against pdbnt

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b
gke-version = 1.30

[cluster]
num-nodes = 1
num-cpus = 4 
pd-size = 500G
use-preemptible = 1

[blast]
program = blastn
db = pdbnt
queries = gs://elastic-blast-samples/queries/MANE/MANE.GRCh38.v0.8.select_refseq_rna.fna

