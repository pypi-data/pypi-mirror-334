# ElasticBLAST configuration file template to run tblastx against nt

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b
gke-version = 1.30

[cluster]
num-nodes = 4
num-cpus = 30
pd-size = 3000G
use-preemptible = 1

[blast]
program = tblastx
db = ref_viruses_rep_genomes
queries = gs://elastic-blast-samples/queries/tests/BDQE01.1.fsa_nt
