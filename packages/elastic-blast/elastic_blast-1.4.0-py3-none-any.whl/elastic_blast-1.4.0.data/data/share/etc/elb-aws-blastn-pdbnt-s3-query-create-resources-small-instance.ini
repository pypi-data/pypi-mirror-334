# ElasticBLAST configuration file to run blastn against pdbnt
# This deliberately uses a small instance type and num-cpus so multiple
# instances are created and thus test the ability to create multiple subnets
# and have multiple instances in various availability zones (helpful for spot
# instances)

[cloud-provider]
aws-region = us-east-1
# Force creation of VPC, do not use default VPC is present
aws-vpc = none

[cluster]
num-nodes = 8
num-cpus = 1
disk-type = gp2
# minimal size to trigger faster IO speed for gp2
pd-size = 334G
use-preemptible = yes
labels = my-custom-label=hello-world,mydb=pdbnt,creator=masterblaster

[blast]
program = blastn
db = pdbnt
queries = s3://elasticblast-test/queries/MANE.GRCh38.v0.8.select_refseq_rna.fna
