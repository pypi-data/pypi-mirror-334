# ElasticBLAST configuration file to run blastn against nt with nopal transcriptome

[cloud-provider]
aws-region = us-east-1

[cluster]
# 128GB RAM, 64 vCPUs, 20Gi network performance, 2x1200 NVME SSD, $2.75/hr
num-nodes = 10
num-cpus = 16
#use-preemptible = yes

[blast]
program = blastn
db = nt
queries = s3://elasticblast-test/queries/nopal-transcriptome.nfa.gz
