[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b
gke-version = 1.30

[cluster]
num-nodes = 2
use-preemptible = 1

[blast] 
program = psiblast
db = swissprot
queries = /netmnt/vast01/bd/projects/elastic-blast-test-queries/BDQE01.1.fsa_aa
options = -num_iterations 3 -outfmt 0
