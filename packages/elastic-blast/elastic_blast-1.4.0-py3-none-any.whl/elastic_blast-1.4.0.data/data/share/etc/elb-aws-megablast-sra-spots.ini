# ElasticBLAST configuration file to run megablast against SRA spots provided by Ken Katz
# Publication reference: https://www.biorxiv.org/content/10.1101/2021.02.16.431451v2

[cloud-provider]
aws-region = us-east-1
aws-key-pair = elasticblast-camacho

[cluster]
# 64 vCPUs, 512GB RAM, 75G network itf, $4.77/hr
num-nodes = 10
num-cpus = 15
pd-size = 1000G
#use-preemptible = 1

[blast]
program = blastn
options = -max_target_seqs 5 -evalue 0.0001 -outfmt "6 qseqid ssciname score evalue saccver sstart send"
db = s3://elasticblast-test/db/refseq_genomes/refseq_genomes
queries = s3://elasticblast-test/queries/sra-spots/sra-spots.query-list
