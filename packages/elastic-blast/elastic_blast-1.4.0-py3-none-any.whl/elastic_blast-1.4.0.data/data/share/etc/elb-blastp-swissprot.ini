# ElasticBLAST configuration file template to run blastp against swissprot

[cloud-provider]
#gcp-project = ncbi-sandbox-blast
gcp-project =
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
num-nodes = 1
num-cpus = 5
pd-size = 1000G
#use-preemptible = 1

[blast]
program = blastp
db = swissprot
queries = gs://elastic-blast-samples/queries/protein/dark-matter-1000.faa.gz
