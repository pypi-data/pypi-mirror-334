# ElasticBLAST configuration file template to run blastn against nt

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
num-nodes = 10
num-cpus = 31
pd-size = 3000G
use-preemptible = 1

[blast]
program = blastn
db = nt
queries = gs://elastic-blast-samples/queries/tests/KCET01-chicken-gut-metagenome.fna.gz
# Will be able to replace the query above by the one below after EB-706 is implemented
#queries = gs://elastic-blast-samples/queries/16S
