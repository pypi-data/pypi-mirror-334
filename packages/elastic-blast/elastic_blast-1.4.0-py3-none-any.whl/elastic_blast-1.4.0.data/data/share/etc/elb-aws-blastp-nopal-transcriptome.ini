# ElasticBLAST configuration file to run blastp against nr with nopal proteome

[cloud-provider]
aws-region = us-east-1

[cluster]
# 256GB RAM, 64 vCPUs, 20Gi network performance, x6400 NVME SSD, $3.29/hr
num-nodes = 10
num-cpus = 16
use-preemptible = yes

[blast]
program = blastp
options = -task blastp-fast
db = nr
queries = s3://elasticblast-test/queries/nopal-proteome.pfa.gz
