# ElasticBLAST configuration file to run blastx against nr with nopal transcriptome

[cloud-provider]
aws-region = us-east-1

[cluster]
num-nodes = 10
num-cpus = 31
pd-size = 500G
#use-preemptible = yes

[blast]
program = blastx
options = -task blastx-fast
db = nr
queries = s3://elasticblast-test/queries/nopal-transcriptome.nfa.gz
