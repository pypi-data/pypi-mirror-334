# ElasticBLAST configuration file template to run rpstblastn against cdd

[cloud-provider]
#gcp-project = ncbi-sandbox-blast
gcp-project =
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
num-nodes = 2
num-cpus = 1
pd-size = 1000G
#use-preemptible = 1

[blast]
program = rpstblastn
db = cdd
queries = gs://elastic-blast-samples/queries/MANE/MANE.GRCh38.v0.8.select_refseq_rna.fna
