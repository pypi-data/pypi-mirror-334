# ElasticBLAST configuration file to run blastp against dark matter

[cloud-provider]
aws-region = us-east-1

[cluster]
# 256GB RAM, 64 vCPUs, 75Gi network performance, $3.8/hr
# 256GB RAM, 64 vCPUs, 20Gi network performance, $3.08/hr
num-nodes = 10
num-cpus = 32
#disk-type = gp3
disk-type = io2
provisioned-iops = 20000
pd-size = 1000G
#use-preemptible = 1

[blast]
program = blastp
options = -task blastp-fast -evalue 1e-20 -show_gis -max_target_seqs 20 -outfmt '6 qgi qacc  sgi sacc staxids slen length' 
db = nr
queries = s3://elasticblast-test/queries/dark-matter.faa
