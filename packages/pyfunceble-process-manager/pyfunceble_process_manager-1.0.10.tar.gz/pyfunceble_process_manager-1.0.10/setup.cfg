[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203

[pylint]
max-line-length = 88

[pylint.'MESSAGES CONTROL']
disable = 
	too-many-statements,
	too-many-locals,
	too-many-arguments,
	too-many-instance-attributes,
	too-many-lines,
	too-many-public-methods,
	too-many-branches,
	no-self-argument

[pylint.'SIMILARITIES']
min-similarity-lines = 40

[tool:pytest]
minversion = 6.0
addopts = --cov=PyFunceble --cov-report=html --cov-report=term
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

