[metadata]
name = ms3
description = A parser for MuseScore files, serving as data factory for annotated music corpora.
author = Johannes Hentschel
author_email = johannes.hentschel@epfl.ch
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/johentsch/ms3
project_urls = 
	Documentation = https://ms3.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Topic :: Multimedia :: Sound/Audio :: Editors
	Topic :: Scientific/Engineering

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	beautifulsoup4
	frictionless[pandas,visidata]
	lxml
	pandas>=1.5.3
	numpy<2.0.0
	pathos
	webcolors
	tqdm
	pytablewriter==1.0.0
	GitPython
	typing_extensions

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	ms3[testing]
	pre-commit
	tox

[options.entry_points]
console_scripts = 
	ms3 = ms3.cli:run

[tool:pytest]
addopts = 
	--cov ms3 --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = ms3
extensions = 
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

