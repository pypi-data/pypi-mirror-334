[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tssynth"
dynamic = ["version"]
description = "A library for generating synthetic time series data"
authors = [
    { name = "Will Judge", email = "williamjudge94@gmail.com" },
]

readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.24",
    "pandas>=2.0",
    "loguru>=0.6",
]

[tool.hatch.version]
path = "version.txt"
pattern = "^(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=1.0",  # For markdown support
    "sphinx-autodoc-typehints>=1.0",  # For better type hint support
]

[tool.black]
line-length = 79
target-version = ["py37"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
addopts = "--cov=tssynth --cov-report=term-missing --cov-fail-under=70"