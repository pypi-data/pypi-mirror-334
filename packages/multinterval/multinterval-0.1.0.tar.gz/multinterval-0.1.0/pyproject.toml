[project]
name = "multinterval"
description = """Represent large intervals of numeric/datetime data with a small memory footprint."""
version = "0.1.0"
license = { file = "LICENSE.txt" }
authors = [{ name = "Alex Koay", email = "alexkoay88@gmail.com" }]
readme = "README.md"
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3 :: Only",
	"Topic :: Utilities",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/alexkoay/multinterval"

[tool.setuptools]
license-files = []

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "PL"]
ignore = []

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "strict"
reportMissingTypeStubs = false

[tool.mypy]
python_version = "3.10"
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true
