[metadata]
name = kyber-pqc
version = 1.0.0
author = Krishna Bajpai
description = Production-Grade Post-Quantum Kyber Implementation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourorg/kyber-pqc

[options]
package_dir = = src
packages = find:
python_requires = >=3.8
install_requires = 
	cryptography >=38.0.0
	numpy >=1.23.0
cython-requires = >=0.29.32

[options.extras_require]
dev = 
	pytest >=7.0.0
	pytest-cov >=4.0.0
	flake8 >=5.0.0
	mypy >=1.0.0
benchmark = 
	pytest-benchmark >=4.0.0
	snakeviz >=2.0.0

[egg_info]
tag_build = 
tag_date = 0

