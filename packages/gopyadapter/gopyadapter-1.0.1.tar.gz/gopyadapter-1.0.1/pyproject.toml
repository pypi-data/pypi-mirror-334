[tool.poetry]
name = "gopyadapter"
version = "1.0.1"
description = "Allows easy management of a python process and calling of python from go"
authors = ["Joss Peters <jptrs93@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "gopyadapter", from = "src"}]
repository = "https://github.com/jptrs93/gopy/gopyadapter"

[tool.poetry.dependencies]
python = "^3.9"
# Add your dependencies here, for example:
numpy = "^1.20"
msgpack = "^1.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
