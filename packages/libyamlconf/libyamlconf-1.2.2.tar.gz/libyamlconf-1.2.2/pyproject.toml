[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "libyamlconf/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["libyamlconf"]

[project]
name = "libyamlconf"
description = "Load and verify hierarchical yaml config files."
readme = "README.md"
authors = [
  { name="Thomas Irgang", email="thomas@irgang.eu" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "deepdiff>=8.2.0",
    "pydantic>=2.10.6",
    "pyyaml>=6.0.2",
]

[project.urls]
Homepage = "https://github.com/eLiSCHe/libyamlconf"

[dependency-groups]
dev = [
    "darglint>=1.8.1",
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.9",
    "sphinx>=8.1.3",
    "sphinx-pyproject>=0.3.0",
    "types-pyyaml>=6.0.12.20241230",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
minversion = "6.2.5"
addopts = "--doctest-modules"
testpaths = [ "tests", "libyamlconf", "example" ]
markers = [
]
log_level = "DEBUG"

[tool.coverage.paths]
source = [
    "libyamlconf",
    "*/site-packages/libyamlconf"
]

[tool.coverage.run]
branch = true
source = ["libyamlconf"]
dynamic_context = "test_function"

[tool.coverage.report]
include_namespace_packages = true
exclude_also = [
    "@(abc\\.)?abstractmethod",
    "def __repr__",
    "class \\w+\\(Protocol\\):"
]
include = ["libyamlconf/*"]

[tool.coverage.html]
show_contexts = true

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR"
explicit_package_bases = true
