[project]
name = "bugx"
dynamic = ["version"]
description = "Bug Report extractor"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Govardhan Ummadisetty", email = "vardhank9@gmail.com" }]
dependencies = [
    "flagsmith>=3.8.0",
    "inquirerpy>=0.3.4",
    "prettytable>=3.15.1",
    "typer>=0.15.2",
    "watchdog>=6.0.0",
]

[project.scripts]
bugx = "bugx.__main__:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/bugx"]
exclude = ["hatch"]

[tool.hatch.version]
path = "src/bugx/__about__.py"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "hatch>=1.14.0",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "pylint>=3.3.5",
    "viztracer>=1.0.3",
]

[tool.pylint]

disable = ["line-too-long"]
