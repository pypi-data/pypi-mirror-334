[pytest]
addopts =
    # `pytest-xdist`:
    -n 2
    # `pytest-mon`:
    # useful for live testing with `pytest-watch` during development:
    --testmon
    # flaky:
    --no-success-flaky-report
    --durations=10
    -raP
    --showlocals
    --doctest-modules
    --junitxml=.test-results/pytest/results.xml
    # interpret all the target args as importables:
    --pyargs
doctest_optionflags = ALLOW_UNICODE ELLIPSIS
filterwarnings =
    error
junit_duration_report = call
junit_family = xunit2
junit_suite_name = logflex_test_suite
minversion = 4.6.6
norecursedirs =
    build
    dist
    docs
    .cache
    .eggs
    .git
    .github
    .tox
    *.egg
python_files =
    test_*.py
    Test*.py
xfail_strict = true
